<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finan√ßa Animal</title>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
:root{
 --marrom:#3e2723;
 --dourado:#c68642;
 --bg:#f6f2ec;
}
body{margin:0;font-family:Segoe UI;background:var(--bg)}
.hero{
 height:120px;
 background:url('https://images.unsplash.com/photo-1519098901909-b1553a1190af?q=80&w=2000') center/cover;
 display:flex;align-items:center;justify-content:center;
 color:white;font-size:26px;font-weight:bold;
}
.dashboard{display:grid;grid-template-columns:1fr 1fr 1fr;gap:15px;padding:15px}
.card{background:white;border-radius:10px;padding:15px;box-shadow:0 4px 12px rgba(0,0,0,.08);border-top:4px solid var(--dourado)}
h3{margin:0 0 10px;font-size:16px}
input,textarea{width:100%;padding:8px;margin:4px 0;border-radius:6px;border:1px solid #eee}
button{background:var(--dourado);color:white;border:none;padding:8px;border-radius:6px;font-weight:bold;cursor:pointer}
button:hover{background:var(--marrom)}
#chart{height:180px}

/* DICAS */
.dicas-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.dica-card{background:var(--marrom);color:white;padding:15px;border-radius:10px;text-align:center}

/* MURAL */
.mural{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.post{background:#fff;border-radius:10px;padding:8px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
.post img{width:100%;border-radius:8px}
.actions{font-size:14px;margin-top:5px}
.actions span{cursor:pointer;margin-right:10px}
.comments input{width:100%;padding:5px;margin-top:5px}
.comment-list{font-size:12px;margin-top:5px}
.story-card{margin-top:10px}
</style>
</head>
<body>

<div class="hero">FINAN√áA ANIMAL</div>

<div class="dashboard">

<!-- CALCULADORA -->
<div class="card">
<h3>üí∞ Planejamento</h3>
<input type="number" id="food" placeholder="Alimenta√ß√£o (Mensal)">
<input type="number" id="health" placeholder="Sa√∫de (Mensal)">
<input type="number" id="fun" placeholder="Mimos (Mensal)">
<button onclick="calcular()">ANALISAR GASTOS</button>
<div id="chart"></div>
<p id="emergencia" style="color:red;font-weight:bold"></p>
</div>

<!-- DICAS -->
<div class="card">
<h3>üí° Dicas <button onclick="novaDica()" style="float:right;font-size:11px">ATUALIZAR</button></h3>
<div class="dicas-grid" id="dicasBox"></div>
</div>

<!-- MURAL -->
<div class="card">
<h3>üì∏ Momento Fofura</h3>
<div class="mural" id="muralFotos"></div>
</div>

</div>

<!-- HIST√ìRIA -->
<div class="card" style="margin:15px">
<h3>üìñ Registre a hist√≥ria do seu Pet</h3>
<input id="petNome" placeholder="Nome do Pet">
<textarea id="petHistoria" placeholder="Como voc√™s se conheceram?"></textarea>
<input type="file" id="petFoto">
<button onclick="registrarHistoria()">REGISTRAR NO MURAL üêæ</button>
<div id="historias"></div>
</div>

<script>
google.charts.load('current',{'packages':['corechart']});

function calcular(){
 let f=+food.value||0,h=+health.value||0,m=+fun.value||0,total=f+h+m;
 let data=google.visualization.arrayToDataTable([
  ['Tipo','Valor'],['Alimenta√ß√£o',f],['Sa√∫de',h],['Mimos',m]
 ]);
 new google.visualization.PieChart(chart).draw(data,{legend:{position:'bottom'}});
 emergencia.innerText="Emerg√™ncia: R$ "+(total*0.2).toFixed(2);
}

/* DICAS DIN√ÇMICAS */
const dicas=[
"Pets reduzem estresse e ansiedade",
"Vacinas em dia evitam gastos altos",
"Passeios melhoram sa√∫de mental do pet",
"Guardar 20% ajuda emerg√™ncias",
"Brinquedos evitam destrui√ß√£o em casa"
];
function novaDica(){
 dicasBox.innerHTML="";
 for(let i=0;i<4;i++){
  let r=dicas[Math.floor(Math.random()*dicas.length)];
  dicasBox.innerHTML+=`<div class="dica-card">${r}</div>`;
 }
}
novaDica();

/* POSTS FOFOS */
const fotos=[
"https://images.unsplash.com/photo-1517423440428-a5a00ad493e8",
"https://images.unsplash.com/photo-1507146426996-ef05306b995a",
"https://images.unsplash.com/photo-1543466835-00a7907e9de1",
"https://images.unsplash.com/photo-1537151625747-768eb6cf92b2"
];

function criarPost(imgSrc){
 let post=document.createElement("div");
 post.className="post";
 post.innerHTML=`
 <img src="${imgSrc}">
 <div class="actions">
  <span onclick="curtir(this)">‚ù§Ô∏è 0</span>
 </div>
 <div class="comments">
  <input placeholder="Comentar..." onkeypress="addComment(event,this)">
  <div class="comment-list"></div>
 </div>`;
 muralFotos.appendChild(post);
}
fotos.forEach(f=>criarPost(f));

function curtir(el){
 let n=parseInt(el.innerText.split(" ")[1])+1;
 el.innerText="‚ù§Ô∏è "+n;
}
function addComment(e,input){
 if(e.key==="Enter"){
  let div=input.nextElementSibling;
  div.innerHTML+=`<div>üí¨ ${input.value}</div>`;
  input.value="";
 }
}

/* HIST√ìRIA */
function registrarHistoria(){
 let nome=petNome.value,hist=petHistoria.value,file=petFoto.files[0];
 if(!file)return alert("Envie uma foto!");

 let reader=new FileReader();
 reader.onload=e=>{
  criarPost(e.target.result);
  historias.innerHTML+=`<div class="story-card"><strong>${nome}</strong><p>${hist}</p></div>`;
 };
 reader.readAsDataURL(file);
}
</script>

</body>
</html>
