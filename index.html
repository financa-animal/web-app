<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FofoPet - Finan√ßa Animal</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary: #5FA8A0;
  --soft: #F4F8F7;
  --card: rgba(255, 255, 255, 0.98);
  --text: #2b2b2b;
  --alert-bg: #fff5f5;
  --alert-text: #e74c3c;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, sans-serif;
  /* Fundo com animal vis√≠vel conforme solicitado */
  background: 
    linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.4)),
    url("https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?q=80&w=2069&auto=format&fit=crop") center/cover no-repeat fixed;
  color: var(--text);
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
  padding-bottom: 100px; /* Espa√ßo para o chat mobile */
}

header {
  text-align: center;
  padding: 30px 0;
  font-size: 32px;
  font-weight: 800;
  color: var(--primary);
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.06);
  margin-bottom: 25px;
}

/* 1. DICAS ESTILO CARD QUE GIRAM */
.tips-container {
  perspective: 1000px;
  height: 90px;
}

.tip-card {
  width: 100%;
  height: 100%;
  background: var(--primary);
  color: white;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 15px;
  font-weight: 600;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-sizing: border-box;
}

/* 2. CALCULADORA E GR√ÅFICO N√çTIDO */
.chart-wrap {
  max-width: 220px;
  margin: 15px auto;
}

.alert-box {
  background: var(--alert-bg);
  color: var(--alert-text);
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
  display: none;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  box-sizing: border-box;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}

/* 3. CHAT LATERAL MAIOR COM MINIMIZAR/MAXIMIZAR */
.chat {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 350px;
  height: 500px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  z-index: 1000;
  transition: 0.4s ease-in-out;
}

.chat-header {
  background: var(--primary);
  color: white;
  padding: 15px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
  border-radius: 20px 20px 0 0;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
  background: #f9f9f9;
}

.bubble {
  padding: 10px;
  border-radius: 12px;
  max-width: 80%;
  font-size: 14px;
}

.user-me { align-self: flex-end; background: #d1e7dd; }
.user-other { align-self: flex-start; background: #eee; }

.minimized {
  height: 50px !important;
  width: 200px;
}

@media (max-width: 768px) {
  .chat { width: 100%; right: 0; bottom: 0; border-radius: 20px 20px 0 0; }
}
</style>
</head>
<body>

<header>üêæ FofoPet</header>

<div class="container">
  
  <div class="card">
    <h3 style="margin-top:0">üí° Dicas que se atualizam</h3>
    <div class="tips-container">
      <div class="tip-card" id="tipCard">Carregando dicas...</div>
    </div>
  </div>

  <div class="card">
    <h3>üìñ Hist√≥ria do seu Pet</h3>
    <input id="hNome" placeholder="Seu nome ou do Pet"/>
    <textarea id="hTexto" rows="3" placeholder="Escreva a hist√≥ria aqui..."></textarea>
    <button onclick="postarNoMural()">Postar Hist√≥ria</button>
    <div id="muralContent" style="margin-top:20px;"></div>
  </div>

  <div class="card">
    <h3>üí∞ Calculadora de Gastos</h3>
    <div id="alerta" class="alert-box">‚ö†Ô∏è ALERTA: Gasto muito alto!</div>
    <input type="number" id="g1" placeholder="Ra√ß√£o (R$)"/>
    <input type="number" id="g2" placeholder="Veterin√°rio (R$)"/>
    <input type="number" id="g3" placeholder="Brinquedos/Outros (R$)"/>
    <button onclick="gerarGrafico()">Calcular e Ver Gr√°fico</button>
    <div class="chart-wrap">
      <canvas id="meuGrafico"></canvas>
    </div>
  </div>

</div>

<div class="chat" id="caixaChat">
  <div class="chat-header" onclick="toggleChat()">
    <span>üí¨ Chat da Comunidade</span>
    <span id="btnChat">+</span>
  </div>
  <div class="chat-messages" id="msgsChat"></div>
  <div style="padding:10px; border-top:1px solid #eee;">
    <input id="nomeChat" placeholder="Seu apelido" style="font-size:12px; margin-bottom:5px;"/>
    <div style="display:flex; gap:5px;">
      <input id="inputChat" placeholder="Mensagem..." style="margin:0;"/>
      <button onclick="enviarMensagem()" style="width:50px;">‚úà</button>
    </div>
  </div>
</div>

<script type="module">
// --- CONFIGURA√á√ÉO FIREBASE (SUAS CREDENCIAIS AQUI) ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCitWtNpgwTreTMjrlqhIXxGu0WOPYRE6w",
  authDomain: "financa-animal.firebaseapp.com",
  projectId: "financa-animal",
  storageBucket: "financa-animal.firebasestorage.app",
  messagingSenderId: "693788312237",
  appId: "1:693788312237:web:c7ba6d287dd8003d36fc24",
  measurementId: "G-PH1P82GSNK"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --- L√ìGICA DO MURAL ---
window.postarNoMural = async () => {
  const nome = document.getElementById('hNome').value;
  const texto = document.getElementById('hTexto').value;
  if(!nome || !texto) return alert("Preencha os campos!");
  await addDoc(collection(db, "mural"), { nome, texto, data: serverTimestamp() });
  document.getElementById('hTexto').value = "";
};

onSnapshot(query(collection(db, "mural"), orderBy("data", "desc")), (snap) => {
  const mural = document.getElementById('muralContent');
  mural.innerHTML = "";
  snap.forEach(doc => {
    mural.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee">
      <strong>${doc.data().nome}</strong>: ${doc.data().texto}
    </div>`;
  });
});

// --- L√ìGICA DO CHAT ---
window.enviarMensagem = async () => {
  const user = document.getElementById('nomeChat').value || "PetLover";
  const text = document.getElementById('inputChat').value;
  if(!text) return;
  await addDoc(collection(db, "chat_comunitario"), { user, text, data: serverTimestamp() });
  document.getElementById('inputChat').value = "";
};

onSnapshot(query(collection(db, "chat_comunitario"), orderBy("data", "asc"), limit(50)), (snap) => {
  const cont = document.getElementById('msgsChat');
  cont.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    const isMe = d.user === document.getElementById('nomeChat').value;
    cont.innerHTML += `<div class="bubble ${isMe ? 'user-me' : 'user-other'}">
      <small><b>${d.user}</b></small><br>${d.text}
    </div>`;
  });
  cont.scrollTop = cont.scrollHeight;
});

// --- DICAS ROTATIVAS ---
const dicas = ["Vacine seu pet anualmente! üíâ", "√Ågua limpa e fresca sempre! üíß", "Passeios di√°rios evitam estresse! üêï", "Escove os dentes do seu amiguinho! ü¶∑"];
let dIdx = 0;
setInterval(() => {
  const el = document.getElementById('tipCard');
  el.style.transform = "rotateX(90deg)";
  setTimeout(() => {
    el.innerText = dicas[dIdx % dicas.length];
    el.style.transform = "rotateX(0deg)";
    dIdx++;
  }, 500);
}, 4000);

// --- GR√ÅFICO ---
let chartInst = null;
window.gerarGrafico = () => {
  const v1 = +document.getElementById('g1').value || 0;
  const v2 = +document.getElementById('g2').value || 0;
  const v3 = +document.getElementById('g3').value || 0;
  
  document.getElementById('alerta').style.display = (v1+v2+v3 > 500) ? "block" : "none";

  const ctx = document.getElementById('meuGrafico');
  if(chartInst) chartInst.destroy();
  chartInst = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Ra√ß√£o', 'Vet', 'Outros'],
      datasets: [{ data: [v1,v2,v3], backgroundColor: ['#5FA8A0','#FFB6C1','#FFD700'] }]
    }
  });
};

// --- TOGGLE CHAT ---
window.toggleChat = () => {
  const c = document.getElementById('caixaChat');
  c.classList.toggle('minimized');
  document.getElementById('btnChat').innerText = c.classList.contains('minimized') ? "+" : "‚Äî";
};
</script>

</body>
</html>
