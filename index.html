<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finan√ßa Animal</title>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
:root { --bg-body:#fdfbf7; --white:#fff; --accent-gold:#c68642; --earth-brown:#3e2723; }
body{font-family:'Segoe UI';background:var(--bg-body);margin:0;padding-bottom:50px;}
.hero{height:35vh;background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.4)),url('https://images.unsplash.com/photo-1519098901909-b1553a1190af?q=80&w=2000');background-size:cover;display:flex;align-items:center;justify-content:center;color:#fff;border-bottom:6px solid var(--accent-gold);}
.hero h1{font-size:3rem;margin:0;}
.dashboard{max-width:1200px;margin:-40px auto 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;padding:0 20px;}
.dash-card{background:#fff;border-radius:12px;padding:25px;box-shadow:0 10px 30px rgba(0,0,0,.08);border-top:5px solid var(--accent-gold);}
.flip-container{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.flip-card{height:100px;perspective:1000px;}
.flip-card-inner{position:relative;width:100%;height:100%;transition:transform .6s;transform-style:preserve-3d;}
.flip-card:hover .flip-card-inner{transform:rotateY(180deg);}
.flip-card-front,.flip-card-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:.8rem;}
.flip-card-front{background:var(--earth-brown);color:#fff;}
.flip-card-back{background:var(--accent-gold);color:#fff;transform:rotateY(180deg);}
.galeria-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;}
.post{background:#fff;padding:8px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.08);}
.post img,.post iframe{width:100%;height:140px;border-radius:8px;object-fit:cover;}
.actions{font-size:.8rem;margin-top:4px;color:#c68642;cursor:pointer;}
.comments{font-size:.7rem;color:#555;margin-top:4px;}
input,textarea{width:100%;padding:10px;margin-bottom:8px;border:1px solid #eee;border-radius:6px;}
button{background:var(--accent-gold);color:#fff;border:none;padding:12px;width:100%;border-radius:6px;font-weight:bold;cursor:pointer;}
button:hover{background:var(--earth-brown);}
.mural-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;margin-top:20px;}
.pet-post{background:#fff;padding:10px;border-radius:10px;}
.pet-post img{width:100%;height:150px;border-radius:8px;object-fit:cover;}
</style>
</head>

<body>
<header class="hero"><h1>FINAN√áA ANIMAL</h1></header>

<div class="dashboard">

<!-- PLANEJAMENTO -->
<section class="dash-card">
<h2>üí∞ Planejamento</h2>
<input type="number" id="ali" placeholder="Alimenta√ß√£o">
<input type="number" id="sau" placeholder="Sa√∫de">
<input type="number" id="mim" placeholder="Mimos">
<button onclick="calcularTudo()">ANALISAR GASTOS</button>
<div id="chart_div" style="height:150px"></div>
<p style="color:red;text-align:center;">Emerg√™ncia: <span id="reserva">R$ 0,00</span></p>
</section>

<!-- DICAS -->
<section class="dash-card">
<h2>üí° Dicas <button onclick="sortearConteudoDicas()" style="width:auto;font-size:10px;padding:2px 8px;">üîÑ</button></h2>
<div class="flip-container" id="containerDicas"></div>
</section>

<!-- MOMENTO FOFURA -->
<section class="dash-card">
<h2>üì∏ Momento Fofura</h2>
<div class="galeria-grid" id="galeriaFotos"></div>
</section>

<!-- MURAL -->
<section class="dash-card" style="grid-column:1/-1;">
<h2>üìñ Hist√≥ria do seu Pet</h2>
<input type="text" id="nomePet" placeholder="Nome do Pet">
<textarea id="relato" placeholder="Conte a hist√≥ria..."></textarea>
<input type="file" id="fotoPet">
<button onclick="salvarMural()">PUBLICAR</button>
<div id="muralGrid" class="mural-grid"></div>
</section>

</div>

<script>
google.charts.load('current',{'packages':['corechart']});

/* CALCULADORA */
function calcularTudo(){
const ali=+ali.value||0,sau=+sau.value||0,mim=+mim.value||0;
reserva.innerText=`R$ ${(sau*6).toFixed(2)}`;
const data=google.visualization.arrayToDataTable([['Gasto','R$'],['Comida',ali],['Sa√∫de',sau],['Mimos',mim]]);
new google.visualization.PieChart(chart_div).draw(data,{pieHole:0.4,legend:'none'});
}

/* DICAS */
const bancoDicas={Sa√∫de:["Check-ups evitam gastos grandes","Vacinas economizam","Castra√ß√£o previne doen√ßas"],"Sabia?":["Gatos dormem 16h","C√£es sentem emo√ß√µes","Pets reduzem estresse"],Mimos:["Brinquedo caseiro funciona","Passeio √© melhor que mimo caro","Carinho √© gratuito"],Economia:["Ra√ß√£o grande √© mais barata","Escovar dentes evita vet","Preven√ß√£o √© economia"]};
function sortearConteudoDicas(){
containerDicas.innerHTML="";
Object.keys(bancoDicas).forEach(t=>{
const div=document.createElement('div');
div.className="flip-card";
div.innerHTML=`<div class="flip-card-inner"><div class="flip-card-front">${t}</div><div class="flip-card-back">${bancoDicas[t][Math.floor(Math.random()*bancoDicas[t].length)]}</div></div>`;
containerDicas.appendChild(div);
});
}

/* FOFO */
const fotos=["https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=300","https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=300","https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?w=300"];
const videos=["https://www.youtube.com/embed/j5a0jTc9S10","https://www.youtube.com/embed/3tmd-ClpJxA"];
function carregarFotos(){
galeriaFotos.innerHTML="";
fotos.forEach(u=>criarPost(`<img src="${u}">`));
videos.forEach(v=>criarPost(`<iframe src="${v}" allowfullscreen></iframe>`));
}
function criarPost(midia){
const id=Date.now()+Math.random();
const div=document.createElement('div');
div.className='post';
div.innerHTML=`${midia}<div class="actions" onclick="curtir('${id}')">‚ù§Ô∏è <span id="l${id}">0</span></div><input placeholder="Comentar..." onkeypress="if(event.key==='Enter') comentar('${id}',this)"><div id="c${id}" class="comments"></div>`;
galeriaFotos.appendChild(div);
}

/* INTERA√á√ÉO */
function curtir(id){document.getElementById('l'+id).innerText++}
function comentar(id,i){if(i.value){document.getElementById('c'+id).innerHTML+=`<div>‚Ä¢ ${i.value}</div>`;i.value="";}}

/* MURAL */
function salvarMural(){
if(nomePet.value&&relato.value&&fotoPet.files[0]){
const r=new FileReader();
r.onload=e=>{
const id=Date.now();
const div=document.createElement('div');
div.className='pet-post';
div.innerHTML=`<img src="${e.target.result}"><strong>${nomePet.value}</strong><p>${relato.value}</p><div class="actions" onclick="curtir('${id}')">‚ù§Ô∏è <span id="l${id}">0</span></div><input placeholder="Comentar..." onkeypress="if(event.key==='Enter') comentar('${id}',this)"><div id="c${id}" class="comments"></div>`;
muralGrid.prepend(div);
};
r.readAsDataURL(fotoPet.files[0]);
}
}

window.onload=()=>{carregarFotos();sortearConteudoDicas();}
</script>
</body>
</html>
