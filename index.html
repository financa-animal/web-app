<body>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app=initializeApp({
apiKey:"AIzaSyCtWTnPgwTreMjrthlXxGu0WOPYRE6W",
authDomain:"financa-animal.firebaseapp.com",
projectId:"financa-animal",
storageBucket:"financa-animal.firebasestorage.app",
messagingSenderId:"693788312237",
appId:"1:693788312237:web:169d6407dc2eb3136fc24"
});
const db=getFirestore(app);

const badWords=["idiota","burro","lixo","feio"];
const filterText=t=>{badWords.forEach(w=>t=t.replaceAll(w,"***"));return t;}

/* HISTÃ“RIAS */
window.postStory=async()=>{
let name=petName.value,txt=filterText(story.value),file=photos.files[0];
if(!name||!txt||!file)return alert("Preencha tudo");
let r=new FileReader();
r.onload=async e=>{
await addDoc(collection(db,"stories"),{name,txt,img:e.target.result,likes:0,comments:[]});
loadStories();
}
r.readAsDataURL(file);
}

/* FOTOS */
window.addCute=async()=>{
let file=cuteUpload.files[0];if(!file)return;
let r=new FileReader();
r.onload=async e=>{
await addDoc(collection(db,"cute"),{img:e.target.result});
loadCute();
}
r.readAsDataURL(file);
}

/* VIDEOS */
window.addVideo=async()=>{
let file=videoUpload.files[0];if(!file)return;
let r=new FileReader();
r.onload=async e=>{
await addDoc(collection(db,"videos"),{vid:e.target.result});
loadVideos();
}
r.readAsDataURL(file);
}

/* LOADERS */
async function loadStories(){
stories.innerHTML="";
const qs=await getDocs(collection(db,"stories"));
qs.forEach(s=>{
let d=s.data();
stories.innerHTML+=`<div class="post"><h4>${d.name}</h4><p>${d.txt}</p>
<img src="${d.img}">
<button onclick="likeStory('${s.id}',${d.likes})">â¤ï¸ ${d.likes}</button>
<button onclick="deleteStory('${s.id}')">ğŸ—‘ï¸</button>
${d.comments.map(c=>`<p>ğŸ’¬ ${c}</p>`).join("")}
<form onsubmit="addComment(event,'${s.id}')"><input name="comment"></form></div>`;
});
}

async function loadCute(){
cute.innerHTML="";
const qs=await getDocs(collection(db,"cute"));
qs.forEach(s=>cute.innerHTML+=`<img src="${s.data().img}">`);
}

async function loadVideos(){
videos.innerHTML="";
const qs=await getDocs(collection(db,"videos"));
qs.forEach(s=>videos.innerHTML+=`<video src="${s.data().vid}" controls></video>`);
}

window.likeStory=async(id,l)=>{await updateDoc(doc(db,"stories",id),{likes:l+1});loadStories();}
window.deleteStory=async(id)=>{if(prompt("Senha:")!=="123petadmin")return;await deleteDoc(doc(db,"stories",id));loadStories();}
window.addComment=async(e,id)=>{e.preventDefault();let i=e.target.comment;if(!i.value)return;let r=doc(db,"stories",id);let s=await getDoc(r);let c=s.data().comments||[];c.push(filterText(i.value));await updateDoc(r,{comments:c});loadStories();}

loadStories();loadCute();loadVideos();
</script>
