<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finan√ßa Animal</title>

<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
:root{
 --bg:#f6f2ec;
 --marrom:#3e2723;
 --dourado:#c68642;
}
body{margin:0;font-family:Segoe UI;background:var(--bg)}
.hero{
 height:120px;
 background:url('https://images.unsplash.com/photo-1519098901909-b1553a1190af?q=80&w=2000') center/cover;
 display:flex;align-items:center;justify-content:center;
 color:white;font-size:26px;font-weight:bold;
}
.dashboard{display:grid;grid-template-columns:1fr 1fr 1fr;gap:15px;padding:15px}
.card{background:white;border-radius:10px;padding:15px;box-shadow:0 4px 12px rgba(0,0,0,.08);border-top:4px solid var(--dourado)}
h3{margin:0 0 10px;font-size:16px}
input,textarea{width:100%;padding:8px;margin:4px 0;border-radius:6px;border:1px solid #eee}
button{background:var(--dourado);color:white;border:none;padding:8px;border-radius:6px;font-weight:bold;cursor:pointer}
button:hover{background:var(--marrom)}
#chart{height:180px}

/* DICAS */
.dicas-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.dica-card{perspective:1000px;height:90px;cursor:pointer}
.inner{position:relative;width:100%;height:100%;transition:transform .6s;transform-style:preserve-3d}
.dica-card:hover .inner{transform:rotateY(180deg)}
.front,.back{
 position:absolute;width:100%;height:100%;backface-visibility:hidden;
 border-radius:10px;display:flex;align-items:center;justify-content:center;
 color:white;padding:10px;text-align:center;font-size:14px
}
.front{background:var(--marrom)}
.back{background:var(--dourado);transform:rotateY(180deg)}

/* MURAL */
.mural{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
.mural img{width:100%;border-radius:8px}

/* HIST√ìRIA */
.story-card{background:#fff;border-radius:8px;padding:10px;margin-top:10px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
.story-card img{width:100%;border-radius:8px;margin-bottom:5px}
</style>
</head>
<body>

<div class="hero">FINAN√áA ANIMAL</div>

<div class="dashboard">

<!-- CALCULADORA -->
<div class="card">
<h3>üí∞ Planejamento</h3>
<input type="number" id="food" placeholder="Alimenta√ß√£o (Mensal)">
<input type="number" id="health" placeholder="Sa√∫de (Mensal)">
<input type="number" id="fun" placeholder="Mimos (Mensal)">
<button onclick="calcular()">ANALISAR GASTOS</button>
<div id="chart"></div>
<p id="emergencia" style="color:red;font-weight:bold"></p>
</div>

<!-- DICAS -->
<div class="card">
<h3>üí° Dicas <button onclick="carregarDicas()" style="float:right;font-size:11px">ATUALIZAR</button></h3>
<div class="dicas-grid" id="dicasBox"></div>
</div>

<!-- MURAL FOTOS -->
<div class="card">
<h3>üì∏ Momento Fofura</h3>
<div class="mural" id="muralFotos"></div>
</div>

</div>

<!-- HIST√ìRIA -->
<div class="card" style="margin:15px">
<h3>üìñ Registre a hist√≥ria do seu Pet com uma foto</h3>
<input id="petNome" placeholder="Nome do Pet">
<textarea id="petHistoria" placeholder="Como voc√™s se conheceram?"></textarea>
<input type="file" id="petFoto">
<button onclick="registrarHistoria()">REGISTRAR NO MURAL üêæ</button>
<div id="historias"></div>
</div>

<script>
google.charts.load('current',{'packages':['corechart']});

function calcular(){
 let f=+food.value||0,h=+health.value||0,m=+fun.value||0,total=f+h+m;

 let data=google.visualization.arrayToDataTable([
  ['Tipo','Valor'],
  ['Alimenta√ß√£o',f],
  ['Sa√∫de',h],
  ['Mimos',m]
 ]);

 let chart=new google.visualization.PieChart(document.getElementById('chart'));
 chart.draw(data,{legend:{position:'bottom'}});

 emergencia.innerText="Emerg√™ncia: R$ "+(total*0.2).toFixed(2);
}

/* DICAS */
const dicasLista=[
 ["Sa√∫de","Passeios evitam ansiedade e melhoram o humor do pet"],
 ["Sabia?","C√£es entendem emo√ß√µes humanas"],
 ["Mimos","Brinquedos interativos estimulam o c√©rebro"],
 ["Economia","Guardar 20% evita apertos veterin√°rios"]
];

function carregarDicas(){
 dicasBox.innerHTML="";
 dicasLista.forEach(d=>{
  dicasBox.innerHTML+=`
  <div class="dica-card">
   <div class="inner">
    <div class="front">${d[0]}</div>
    <div class="back">${d[1]}</div>
   </div>
  </div>`;
 });
}
carregarDicas();

/* FOTOS */
const fotos=[
 "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8",
 "https://images.unsplash.com/photo-1507146426996-ef05306b995a",
 "https://images.unsplash.com/photo-1543466835-00a7907e9de1",
 "https://images.unsplash.com/photo-1537151625747-768eb6cf92b2",
 "https://images.unsplash.com/photo-1558788353-f76d92427f16"
];
fotos.forEach(f=>muralFotos.innerHTML+=`<img src="${f}">`);

/* HIST√ìRIA */
function registrarHistoria(){
 let nome=petNome.value, hist=petHistoria.value, file=petFoto.files[0];
 if(!file)return alert("Envie uma foto do pet!");

 let reader=new FileReader();
 reader.onload=e=>{
  historias.innerHTML+=`
  <div class="story-card">
   <img src="${e.target.result}">
   <strong>${nome}</strong>
   <p>${hist}</p>
  </div>`;
 };
 reader.readAsDataURL(file);
}
</script>

</body>
</html>
