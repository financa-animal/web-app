<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßa Animal | Safari</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        :root {
            --bg-safari: #fdfbf7;
            --accent-gold: #c68642;
            --earth-brown: #3e2723;
            --card-bg: #ffffff;
        }
        body { font-family: 'Georgia', serif; background-color: var(--bg-safari); color: var(--earth-brown); margin: 0; padding-bottom: 50px; }
        
        /* HEADER COM T√çTULO ORIGINAL */
        .hero { height: 45vh; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1519098901909-b1553a1190af?q=80&w=2000'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; border-bottom: 5px solid var(--accent-gold); }

        .container { max-width: 1100px; margin: -40px auto 20px; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid var(--accent-gold); }
        
        /* TERM√îMETRO INTEGRADO AO PLANEJAMENTO */
        .emergencia-box { background: #fdf8f3; border-left: 5px solid var(--accent-gold); padding: 15px; border-radius: 5px; margin-top: 15px; }

        /* DICA DO DIA DIN√ÇMICA */
        .dica-card { background: var(--earth-brown); color: white; padding: 25px; border-radius: 12px; min-height: 180px; display: flex; flex-direction: column; justify-content: center; }

        /* MURAL COM NOVO T√çTULO */
        .mural-container { grid-column: 1 / -1; background: var(--card-bg); padding: 30px; border-radius: 12px; border-top: 6px solid var(--earth-brown); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .mural-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .post-pet { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .post-pet img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }

        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; font-family: inherit; box-sizing: border-box; }
        button { background: var(--earth-brown); color: white; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--accent-gold); }
    </style>
</head>
<body>

<header class="hero">
    <h1 style="font-size: 3rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.7);">FINAN√áA ANIMAL</h1>
</header>

<div class="container">
    <section class="card">
        <h2>üí∞ Planejamento</h2>
        <input type="number" id="ali" placeholder="Alimenta√ß√£o (Mensal)">
        <input type="number" id="sau" placeholder="Sa√∫de (Mensal)">
        <input type="number" id="mim" placeholder="Mimos (Mensal)">
        <button onclick="calcularTudo()">CALCULAR E ANALISAR</button>
        <div id="chart_div" style="height: 200px; margin-top: 15px;"></div>
        <div class="emergencia-box">
            <h4 style="margin: 0; color: var(--earth-brown);">üõ°Ô∏è Term√¥metro de Emerg√™ncia</h4>
            <div id="valor-reserva" style="font-weight: bold; color: var(--accent-gold); font-size: 1.2rem;">R$ 0,00</div>
        </div>
    </section>

    <div>
        <section class="card" style="margin-bottom: 20px;">
            <h2>üí° Voc√™ Sabia?</h2>
            <p style="font-size: 0.9rem;">Toque para descobrir:</p>
            <div style="background: var(--earth-brown); color: white; padding: 15px; border-radius: 8px; text-align: center;">
                üêò Os elefantes t√™m excelente mem√≥ria para recursos importantes.
            </div>
        </section>

        <section class="dica-card">
            <h3 id="titulo-dica" style="margin-top: 0; color: var(--accent-gold);">üåø Dica de Sa√∫de</h3>
            <p id="texto-dica" style="font-size: 0.95rem; line-height: 1.5; margin-bottom: 0;"></p>
        </section>
    </div>

    <section class="mural-container">
        <h2 style="color: var(--earth-brown); text-align: center; margin-bottom: 30px;">üìñ Conte-nos quando a sua hist√≥ria com seu pet come√ßou</h2>
        
        <div style="background: #f9f6f2; padding: 25px; border-radius: 8px; border: 1px solid #e0d7cc;">
            <input type="text" id="nomePet" placeholder="Nome do seu Pet">
            <textarea id="relato" placeholder="Como tudo come√ßou? Conte esse momento especial..."></textarea>
            <label style="display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem;">Foto do Pet:</label>
            <input type="file" id="fotoPet" accept="image/*">
            <button onclick="salvarHistoria()">REGISTRAR NO MURAL</button>
        </div>

        <div id="muralGrid" class="mural-grid"></div>
    </section>
</div>

<script>
    google.charts.load('current', {'packages':['corechart']});

    // Banco de Dados de Dicas
    const dicasDiarias = [
        { t: "üåø Sa√∫de (Geral)", m: "Check-ups anuais previnem doen√ßas e gastos altos com tratamentos emergenciais." },
        { t: "üß† Comportamento", m: "C√£es precisam de rotina. Hor√°rios fixos para comer e passear reduzem a ansiedade do animal." },
        { t: "üåø Sa√∫de (Felinos)", m: "Mantenha v√°rias fontes de √°gua pela casa. Gatos hidratados t√™m menos problemas renais." },
        { t: "üß† Comportamento", m: "O enriquecimento ambiental (brinquedos e desafios) √© vital para o bem-estar mental de aves e roedores." },
        { t: "üåø Sa√∫de (Vacinas)", m: "Manter o cart√£o de vacinas em dia √© o investimento mais barato para a longevidade do seu pet." }
    ];

    function carregarDica() {
        const sorteio = dicasDiarias[Math.floor(Math.random() * dicasDiarias.length)];
        document.getElementById('titulo-dica').innerText = sorteio.t;
        document.getElementById('texto-dica').innerText = sorteio.m;
    }

    window.onload = function() {
        carregarDica();
        exibirHistorias();
    };

    function calcularTudo() {
        const ali = parseFloat(document.getElementById('ali').value) || 0;
        const sau = parseFloat(document.getElementById('sau').value) || 0;
        const mim = parseFloat(document.getElementById('mim').value) || 0;
        
        document.getElementById('valor-reserva').innerText = `R$ ${(sau * 4).toFixed(2)}`;

        const data = google.visualization.arrayToDataTable([
            ['Gasto', 'R$'], ['Alimenta√ß√£o', ali], ['Sa√∫de', sau], ['Mimos', mim]
        ]);
        new google.visualization.PieChart(document.getElementById('chart_div')).draw(data, {
            pieHole: 0.4, colors: ['#3e2723', '#c68642', '#8d6e63'], chartArea: {width:'95%', height:'80%'}, legend: 'none'
        });
    }

    function salvarHistoria() {
        const nome = document.getElementById('nomePet').value;
        const texto = document.getElementById('relato').value;
        const fotoInput = document.getElementById('fotoPet');

        if (!nome || !texto || !fotoInput.files[0]) return alert("Preencha todos os campos e escolha uma foto!");

        const reader = new FileReader();
        reader.onload = function(e) {
            const historias = JSON.parse(localStorage.getItem('muralPets')) || [];
            historias.push({ nome, relato: texto, foto: e.target.result });
            localStorage.setItem('muralPets', JSON.stringify(historias));
            exibirHistorias();
            document.getElementById('nomePet').value = '';
            document.getElementById('relato').value = '';
        };
        reader.readAsDataURL(fotoInput.files[0]);
    }

    function exibirHistorias() {
        const grid = document.getElementById('muralGrid');
        const historias = JSON.parse(localStorage.getItem('muralPets')) || [];
        grid.innerHTML = historias.map(h => `
            <div class="post-pet">
                <img src="${h.foto}">
                <h3 style="color: var(--accent-gold);">${h.nome}</h3>
                <p style="font-style: italic; font-size: 0.9rem;">"${h.relato}"</p>
            </div>
        `).join('');
    }
</script>
</body>
</html>
