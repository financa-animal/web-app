<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FofoPet - Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary: #5FA8A0;
  --secondary: #FFB6C1; /* Rosa fofo */
  --soft: #F4F8F7;
  --card: rgba(255, 255, 255, 0.95);
  --text: #2b2b2b;
  --alert: #ff4757;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, sans-serif;
  /* Imagem de fundo mais limpa e pet-friendly */
  background: url("https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?q=80&w=2069&auto=format&fit=crop") center/cover no-repeat fixed;
  color: var(--text);
  min-height: 100vh;
}

/* Overlay para garantir leitura e espa√ßo AdSense */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(255, 255, 255, 0.4);
  z-index: -1;
}

header {
  text-align: center;
  padding: 30px 10px;
  font-size: 32px;
  font-weight: 800;
  color: var(--primary);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 15px;
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  margin-bottom: 25px;
  border: 1px solid rgba(255,255,255,0.3);
}

/* Estilo dos Cards de Dicas que giram */
.tips-container {
  perspective: 1000px;
  height: 120px;
}

.tip-card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--primary);
  color: white;
  border-radius: 15px;
  font-size: 1.2rem;
  text-align: center;
  padding: 15px;
  box-sizing: border-box;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 12px;
  border: 2px solid #eee;
  box-sizing: border-box;
  font-size: 16px;
}

button {
  background: var(--primary);
  border: none;
  padding: 12px 20px;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
  width: 100%;
}

button:hover { opacity: 0.9; transform: scale(1.02); }

/* Gr√°fico */
.chart-container {
  position: relative;
  margin: auto;
  height: 250px;
  width: 250px;
}

.alert {
  color: var(--alert);
  font-weight: bold;
  background: #ffe9e9;
  padding: 10px;
  border-radius: 10px;
  margin: 10px 0;
  display: none;
}

/* Chat Lateral */
.chat {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 350px;
  height: 500px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  z-index: 9999;
  transition: all 0.4s ease;
  overflow: hidden;
}

.chat-header {
  background: var(--primary);
  color: white;
  padding: 15px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f9f9f9;
}

.bubble {
  padding: 10px 15px;
  border-radius: 18px;
  margin: 8px 0;
  max-width: 80%;
  font-size: 14px;
  line-height: 1.4;
}

.user { background: var(--primary); color: white; align-self: flex-end; margin-left: auto; }
.bot { background: #e9e9e9; color: #333; }

.minimized {
  height: 55px !important;
  width: 200px;
}

@media(max-width: 768px) {
  .chat { width: 90%; right: 5%; left: 5%; bottom: 0; border-radius: 20px 20px 0 0; }
  .minimized { height: 50px !important; width: 90%; }
}
</style>
</head>

<body>

<header>üêæ FofoPet</header>

<div class="container">

  <div class="card">
    <h3 style="margin-top:0">üí° Dica do Dia</h3>
    <div class="tips-container">
      <div class="tip-card" id="tipCard">Carregando dicas fofas...</div>
    </div>
  </div>

  <div class="card">
    <h3>üìñ Mural de Hist√≥rias</h3>
    <p style="font-size: 0.9rem; color: #666;">Compartilhe os momentos do seu pet apenas em texto!</p>
    <input id="petName" placeholder="Nome do seu Pet"/>
    <textarea id="petStory" rows="3" placeholder="O que ele fez de fofo hoje?"></textarea>
    <button onclick="postStory()">Publicar no Mural</button>
    <div id="stories" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;"></div>
  </div>

  <div class="card">
    <h3>üí∞ Controle Financeiro</h3>
    <div id="alertBox" class="alert">‚ö† Alerta: Seus gastos est√£o acima do limite!</div>
    <input type="number" id="food" placeholder="Gasto com Ra√ß√£o (R$)"/>
    <input type="number" id="vet" placeholder="Gasto com Veterin√°rio (R$)"/>
    <input type="number" id="toy" placeholder="Outros / Brinquedos (R$)"/>
    <button onclick="calc()">Atualizar Gr√°fico</button>
    <div class="chart-container">
      <canvas id="petChart"></canvas>
    </div>
  </div>

</div>

<div class="chat" id="chatBox">
  <div class="chat-header" onclick="toggleChat()">
    <span>üí¨ Chat com Especialista</span>
    <span id="toggleIcon">‚àí</span>
  </div>
  <div class="chat-messages" id="chatMessages">
    <div class="bubble bot">Ol√°! Como posso ajudar voc√™ e seu pet hoje? üê∂</div>
  </div>
  <div style="padding:15px; display:flex; gap:5px; background: white;">
    <input id="chatInput" placeholder="Digite aqui..." style="margin:0"/>
    <button onclick="sendMessage()" style="width: auto;">‚úà</button>
  </div>
</div>

<script type="module">
// --- CONFIGURA√á√ÉO FIREBASE ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --- HIST√ìRIAS (Real-time) ---
window.postStory = async function() {
  const name = document.getElementById('petName').value;
  const story = document.getElementById('petStory').value;
  if(!name || !story) return alert("Preencha todos os campos!");
  
  await addDoc(collection(db, "stories"), {
    name, 
    story,
    createdAt: new Date()
  });
  document.getElementById('petName').value = "";
  document.getElementById('petStory').value = "";
}

onSnapshot(query(collection(db, "stories"), orderBy("createdAt", "desc")), (snap) => {
  const storiesDiv = document.getElementById('stories');
  storiesDiv.innerHTML = "";
  snap.forEach(doc => {
    storiesDiv.innerHTML += `
      <div style="margin-bottom:15px; padding:10px; background:#fdfdfd; border-left:4px solid var(--primary)">
        <strong>${doc.data().name}</strong>: ${doc.data().story}
      </div>`;
  });
});

// --- DICAS DIN√ÇMICAS (Giram e Atualizam) ---
const tipsArr = [
  "Mantenha a vacina√ß√£o sempre em dia! üíâ",
  "Ra√ß√£o de qualidade evita idas ao vet. üçñ",
  "Gatos precisam de fontes de √°gua filtrada. üêà",
  "Passeios di√°rios evitam o estresse canino. üêï",
  "Escovar os dentes do pet previne doen√ßas. ü¶∑"
];
let tipIndex = 0;
function rotateTips() {
  const card = document.getElementById('tipCard');
  card.style.transform = "rotateX(90deg)"; // Gira para esconder
  setTimeout(() => {
    card.innerText = tipsArr[tipIndex % tipsArr.length];
    card.style.transform = "rotateX(0deg)"; // Gira para mostrar
    tipIndex++;
  }, 800);
}
setInterval(rotateTips, 4000);
rotateTips();

// --- GR√ÅFICO N√çTIDO ---
let myChart = null;
window.calc = function() {
  const f = parseFloat(document.getElementById('food').value) || 0;
  const v = parseFloat(document.getElementById('vet').value) || 0;
  const t = parseFloat(document.getElementById('toy').value) || 0;
  
  const alertBox = document.getElementById('alertBox');
  alertBox.style.display = (f + v + t > 500) ? "block" : "none";

  const ctx = document.getElementById('petChart').getContext('2d');
  if(myChart) myChart.destroy();
  
  myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Ra√ß√£o', 'Vet', 'Outros'],
      datasets: [{
        data: [f, v, t],
        backgroundColor: ['#5FA8A0', '#FFB6C1', '#FFD700'],
        borderWidth: 2,
        hoverOffset: 10
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: 'bottom', labels: { usePointStyle: true } }
      }
    }
  });
}
// Iniciar gr√°fico vazio
window.calc();

// --- CHAT FUNCIONAL ---
window.sendMessage = function() {
  const input = document.getElementById('chatInput');
  const msg = input.value;
  if(!msg) return;

  const container = document.getElementById('chatMessages');
  container.innerHTML += `<div class="bubble user">${msg}</div>`;
  input.value = "";
  
  container.scrollTop = container.scrollHeight;

  setTimeout(() => {
    container.innerHTML += `<div class="bubble bot">Entendi! Vou verificar isso sobre o seu pet. üêæ</div>`;
    container.scrollTop = container.scrollHeight;
  }, 1000);
}

window.toggleChat = function() {
  const chat = document.getElementById('chatBox');
  const icon = document.getElementById('toggleIcon');
  chat.classList.toggle("minimized");
  icon.innerText = chat.classList.contains("minimized") ? "+" : "‚Äî";
}
</script>

</body>
</html>
