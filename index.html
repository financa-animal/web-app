<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FofoPet - Finan√ßa Animal</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root { --primary: #5FA8A0; --soft: #F4F8F7; --card: rgba(255, 255, 255, 0.98); --text: #2b2b2b; }
body {
  margin: 0; font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.4)),
              url("https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?q=80&w=2069&auto=format&fit=crop") center/cover no-repeat fixed;
}
.container { max-width: 700px; margin: auto; padding: 20px; padding-bottom: 100px; }
header { text-align: center; padding: 30px 0; font-size: 32px; font-weight: 800; color: var(--primary); }
.card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.06); margin-bottom: 25px; }
.tips-container { perspective: 1000px; height: 90px; }
.tip-card { 
    width: 100%; height: 100%; background: var(--primary); color: white; border-radius: 15px;
    display: flex; align-items: center; justify-content: center; text-align: center;
    padding: 15px; font-weight: 600; transition: transform 0.6s; transform-style: preserve-3d; box-sizing: border-box;
}
input, textarea { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
.chat { position: fixed; right: 20px; bottom: 20px; width: 350px; height: 500px; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); display: flex; flex-direction: column; z-index: 1000; transition: 0.4s; }
.chat-header { background: var(--primary); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; cursor: pointer; border-radius: 20px 20px 0 0; }
.chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #f9f9f9; }
.bubble { padding: 10px; border-radius: 12px; max-width: 80%; font-size: 14px; }
.user-me { align-self: flex-end; background: #d1e7dd; }
.user-other { align-self: flex-start; background: #eee; }
.minimized { height: 50px !important; width: 220px; }
@media (max-width: 768px) { .chat { width: 100%; right: 0; bottom: 0; border-radius: 20px 20px 0 0; } }
</style>
</head>
<body>
<header>üêæ FofoPet</header>
<div class="container">
  <div class="card">
    <h3>üí° Dicas Din√¢micas</h3>
    <div class="tips-container"><div class="tip-card" id="tipCard">Carregando dicas...</div></div>
  </div>
  <div class="card">
    <h3>üìñ Mural de Hist√≥rias</h3>
    <input id="hNome" placeholder="Seu nome"/>
    <textarea id="hTexto" rows="3" placeholder="Conte a hist√≥ria do seu pet..."></textarea>
    <button onclick="postarHistoria()">Publicar</button>
    <div id="mural" style="margin-top:20px;"></div>
  </div>
  <div class="card">
    <h3>üí∞ Calculadora de Gastos</h3>
    <input type="number" id="g1" placeholder="Ra√ß√£o (R$)"/>
    <input type="number" id="g2" placeholder="Veterin√°rio (R$)"/>
    <input type="number" id="g3" placeholder="Extras (R$)"/>
    <button onclick="gerarGrafico()">Ver Gr√°fico</button>
    <canvas id="meuGrafico" style="max-height: 250px; margin-top: 15px;"></canvas>
  </div>
</div>
<div class="chat" id="caixaChat">
  <div class="chat-header" onclick="toggleChat()"><span>üí¨ Chat Comunit√°rio</span><span id="btnChat">+</span></div>
  <div class="chat-messages" id="msgsChat"></div>
  <div style="padding:10px; border-top:1px solid #eee;">
    <input id="nomeChat" placeholder="Seu apelido" style="font-size:12px; margin-bottom:5px;"/>
    <div style="display:flex; gap:5px;"><input id="inputChat" placeholder="Mensagem..."/><button onclick="enviarMsg()" style="width:50px;">‚úà</button></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCitWtNpgwTreTMjrlqhIXxGu0WOPYRE6w",
  authDomain: "financa-animal.firebaseapp.com",
  projectId: "financa-animal",
  storageBucket: "financa-animal.firebasestorage.app",
  messagingSenderId: "693788312237",
  appId: "1:693788312237:web:c7ba6d287dd8003d36fc24"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Mural de Hist√≥rias
window.postarHistoria = async () => {
  const nome = document.getElementById('hNome').value;
  const texto = document.getElementById('hTexto').value;
  if(nome && texto) {
    await addDoc(collection(db, "historias"), { nome, texto, data: serverTimestamp() });
    document.getElementById('hTexto').value = "";
  }
};

onSnapshot(query(collection(db, "historias"), orderBy("data", "desc")), (snap) => {
  const mural = document.getElementById('mural');
  mural.innerHTML = "";
  snap.forEach(doc => {
    mural.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee"><b>${doc.data().nome}</b>: ${doc.data().texto}</div>`;
  });
});

// Chat Comunit√°rio
window.enviarMsg = async () => {
  const user = document.getElementById('nomeChat').value || "PetLover";
  const text = document.getElementById('inputChat').value;
  if(text) {
    await addDoc(collection(db, "chats", "geral", "mensagens"), { user, text, data: serverTimestamp() });
    document.getElementById('inputChat').value = "";
  }
};

onSnapshot(query(collection(db, "chats", "geral", "mensagens"), orderBy("data", "asc")), (snap) => {
  const cont = document.getElementById('msgsChat');
  cont.innerHTML = "";
  snap.forEach(doc => {
    const isMe = doc.data().user === document.getElementById('nomeChat').value;
    cont.innerHTML += `<div class="bubble ${isMe ? 'user-me' : 'user-other'}"><b>${doc.data().user}</b><br>${doc.data().text}</div>`;
  });
  cont.scrollTop = cont.scrollHeight;
});

// Gr√°fico e Dicas
let chartInst = null;
window.gerarGrafico = () => {
  const v = [ +document.getElementById('g1').value, +document.getElementById('g2').value, +document.getElementById('g3').value ];
  if(chartInst) chartInst.destroy();
  chartInst = new Chart(document.getElementById('meuGrafico'), {
    type: 'doughnut', data: { labels: ['Ra√ß√£o', 'Vet', 'Extras'], datasets: [{ data: v, backgroundColor: ['#5FA8A0','#FFB6C1','#FFD700'] }] }
  });
};

const dicas = ["Ra√ß√£o de qualidade evita idas ao vet! üçé", "√Ågua fresca sempre dispon√≠vel! üíß", "Passeios di√°rios s√£o essenciais! üêï"];
let dIdx = 0;
setInterval(() => {
  const el = document.getElementById('tipCard');
  el.style.transform = "rotateX(90deg)";
  setTimeout(() => { el.innerText = dicas[dIdx++ % dicas.length]; el.style.transform = "rotateX(0deg)"; }, 500);
}, 4000);

window.toggleChat = () => { document.getElementById('caixaChat').classList.toggle('minimized'); };
</script>
</body>
</html>
