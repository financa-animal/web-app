<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinanÃ§a Animal</title>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
:root{
 --bg:#fdfbf7;
 --marrom:#3e2723;
 --dourado:#c68642;
}
body{margin:0;font-family:Segoe UI;background:var(--bg)}
.hero{
 height:120px;
 background:url('https://images.unsplash.com/photo-1519098901909-b1553a1190af?q=80&w=2000') center/cover;
 display:flex;align-items:center;justify-content:center;
 color:white;font-size:26px;font-weight:bold;
}
.dashboard{display:grid;grid-template-columns:1fr 1fr 1fr;gap:15px;padding:15px}
.card{background:white;border-radius:10px;padding:15px;box-shadow:0 5px 15px rgba(0,0,0,.08);border-top:4px solid var(--dourado)}
h3{margin:0 0 10px 0;font-size:16px}
input,textarea{width:100%;padding:8px;margin:4px 0;border-radius:6px;border:1px solid #eee}
button{background:var(--dourado);color:white;border:none;padding:8px;border-radius:6px;font-weight:bold;cursor:pointer}
button:hover{background:var(--marrom)}
#chart{height:180px}

.dicas-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.dica-card{
 perspective:1000px;cursor:pointer;height:90px
}
.inner{
 position:relative;width:100%;height:100%;
 transition:transform .6s;transform-style:preserve-3d;
}
.dica-card:hover .inner{transform:rotateY(180deg)}
.front,.back{
 position:absolute;width:100%;height:100%;
 backface-visibility:hidden;border-radius:10px;
 display:flex;align-items:center;justify-content:center;
 color:white;padding:10px;text-align:center
}
.front{background:var(--marrom)}
.back{background:var(--dourado);transform:rotateY(180deg)}

.mural{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.mural img{width:100%;border-radius:10px}

.tiktok-feed{height:300px;overflow-y:auto;scroll-snap-type:y mandatory}
.tiktok-video{height:300px;margin-bottom:10px;scroll-snap-align:start;border-radius:12px;overflow:hidden}
.tiktok-video iframe{width:100%;height:100%}

.story-card{background:#fff;border-radius:8px;padding:10px;margin-top:10px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
.story-card img{width:100%;border-radius:8px}
</style>
</head>
<body>

<div class="hero">FINANÃ‡A ANIMAL</div>

<div class="dashboard">

<!-- CALCULADORA -->
<div class="card">
<h3>ðŸ’° Planejamento</h3>
<input type="number" id="food" placeholder="AlimentaÃ§Ã£o">
<input type="number" id="health" placeholder="SaÃºde">
<input type="number" id="fun" placeholder="Mimos">
<button onclick="calcular()">ANALISAR GASTOS</button>
<div id="chart"></div>
<p id="emergencia"></p>
</div>

<!-- DICAS -->
<div class="card">
<h3>ðŸ’¡ Dicas</h3>
<div class="dicas-grid" id="dicasBox"></div>
</div>

<!-- VIDEOS -->
<div class="card">
<h3>ðŸŽ¬ VÃ­deos Fofos</h3>
<div class="tiktok-feed" id="feedVideos"></div>
</div>

<!-- MURAL -->
<div class="card">
<h3>ðŸ“¸ Fotos Fofas</h3>
<div class="mural" id="muralFotos"></div>
</div>

</div>

<!-- HISTÃ“RIA -->
<div class="card" style="margin:15px">
<h3>ðŸ“– HistÃ³ria do seu Pet</h3>
<input id="petNome" placeholder="Nome do Pet">
<textarea id="petHistoria" placeholder="Conte a histÃ³ria"></textarea>
<input type="file" id="petFoto">
<button onclick="registrarHistoria()">Registrar</button>
<div id="historias"></div>
</div>

<script>
google.charts.load('current',{'packages':['corechart']});
function calcular(){
 let f=+food.value||0,h=+health.value||0,m=+fun.value||0,total=f+h+m;
 let data=google.visualization.arrayToDataTable([
  ['Tipo','Valor'],['AlimentaÃ§Ã£o',f],['SaÃºde',h],['Mimos',m]
 ]);
 let chart=new google.visualization.PieChart(chart);
 chart.draw(data);
 emergencia.innerText="Reserva EmergÃªncia: R$ "+(total*0.2).toFixed(2);
}

// DICAS
const dicas=[
 ["SaÃºde","Passeios evitam ansiedade"],
 ["Sabia?","CÃ£es sentem ciÃºmes"],
 ["Mimos","Brinquedos reduzem estresse"],
 ["Economia","Plano veterinÃ¡rio ajuda"]
];
function carregarDicas(){
 dicasBox.innerHTML="";
 dicas.forEach(d=>{
  dicasBox.innerHTML+=`
  <div class="dica-card">
   <div class="inner">
    <div class="front">${d[0]}</div>
    <div class="back">${d[1]}</div>
   </div>
  </div>`;
 });
}
setInterval(carregarDicas,8000);
carregarDicas();

// FOTOS
const fotos=[
 "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8",
 "https://images.unsplash.com/photo-1507146426996-ef05306b995a"
];
fotos.forEach(f=>muralFotos.innerHTML+=`<img src="${f}">`);

// VIDEOS
const videos=[
 "https://www.youtube.com/embed/lkKwyjsJGxk",
 "https://www.youtube.com/embed/tntOCGkgt98",
 "https://www.youtube.com/embed/5dsGWM5XGdg"
];
videos.forEach(v=>feedVideos.innerHTML+=`
<div class="tiktok-video"><iframe src="${v}" allowfullscreen></iframe></div>`);

// HISTÃ“RIA
function registrarHistoria(){
 let nome=petNome.value, hist=petHistoria.value, file=petFoto.files[0];
 if(!file)return alert("Envie uma foto");
 let reader=new FileReader();
 reader.onload=e=>{
  historias.innerHTML+=`
  <div class="story-card">
   <img src="${e.target.result}">
   <h4>${nome}</h4>
   <p>${hist}</p>
  </div>`;
 };
 reader.readAsDataURL(file);
}
</script>

</body>
</html>
