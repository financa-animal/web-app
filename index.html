<style>
body{

<body>

<header>ğŸ¾ FinanÃ§a Animal</header>
<div class="container">

<!-- CALCULADORA -->
<div class="box">
<h3>ğŸ’° Planejamento do Pet</h3>
<input id="food" type="number" placeholder="AlimentaÃ§Ã£o">
<input id="health" type="number" placeholder="SaÃºde">
<input id="extras" type="number" placeholder="Mimos">
<button onclick="calc()">Analisar Gastos</button>
<p id="alert"></p>

<!-- DICAS -->
<div class="box">

</div>

<!-- HISTÃ“RIA -->
<div class="box">
<h3>ğŸ“– HistÃ³ria do seu Pet</h3>
<input id="petName" placeholder="Nome do Pet">
<textarea id="story" placeholder="Conte a histÃ³ria"></textarea>
<input type="file" id="photo">
<button onclick="postStory()">Publicar</button>
<div id="posts"></div>
</div>

<!-- MOMENTO FOFURA -->
<div class="box">
<h3>ğŸ“¸ Momento Fofura</h3>
<div id="cute"></div>
</div>

<!-- VÃDEOS -->
<div class="box">
<h3>ğŸ¥ VÃ­deos EngraÃ§ados de Pets</h3>
<div id="videos"></div>
</div>

</div>

<script>
// CALCULADORA
function calc(){
let f=+food.value||0,h=+health.value||0,e=+extras.value||0;
let total=f+h+e;
document.getElementById("alert").innerText=
total>500?"âš  VocÃª estÃ¡ gastando muito! Fique em alerta.":"âœ… Gastos sob controle!";

new Chart(document.getElementById("chart"),{
type:'doughnut',
data:{labels:["AlimentaÃ§Ã£o","SaÃºde","Mimos"],
datasets:[{data:[f,h,e]}]}
});
}

// DICAS GIRATÃ“RIAS
const tipList=[
"Vacinas evitam gastos grandes",
"RaÃ§Ã£o boa reduz veterinÃ¡rio",
"Escovar dentes evita cirurgia",
"Passeio mantÃ©m saÃºde"
];

tipList.forEach(t=>{
let c=document.createElement("div");
c.className="card";
c.innerText="Clique para ver dica";
c.onclick=()=>c.innerText=t;
tips.appendChild(c);
});

// HISTÃ“RIAS
function postStory(){
let name=petName.value,txt=story.value,file=photo.files[0];
if(!name||!txt||!file)return alert("Preencha tudo!");

let reader=new FileReader();
reader.onload=function(){
let post={name,txt,img:reader.result,likes:0,comments:[]};
let arr=JSON.parse(localStorage.getItem("posts")||"[]");
arr.push(post);
localStorage.setItem("posts",JSON.stringify(arr));
loadPosts();
};
reader.readAsDataURL(file);
}

function loadPosts(){
posts.innerHTML="";
let arr=JSON.parse(localStorage.getItem("posts")||"[]");

arr.forEach((p,i)=>{
let div=document.createElement("div");
div.className="post";
div.innerHTML=`<h4>${p.name}</h4><p>${p.txt}</p><img src="${p.img}">
<div class="actions">
<button onclick="like(${i})">â¤ï¸ ${p.likes}</button>
<button onclick="del(${i})">ğŸ—‘ Excluir</button>
</div>
<input placeholder="Comentar" onkeypress="comment(event,${i})">`;

p.comments.forEach(c=>{
let cm=document.createElement("div");
cm.className="comment";
cm.innerText=c;
div.appendChild(cm);
});

posts.appendChild(div);
});
}

function like(i){
let arr=JSON.parse(localStorage.getItem("posts"));
arr[i].likes++;localStorage.setItem("posts",JSON.stringify(arr));loadPosts();
}

function del(i){
let arr=JSON.parse(localStorage.getItem("posts"));
arr.splice(i,1);localStorage.setItem("posts",JSON.stringify(arr));loadPosts();
}

function comment(e,i){
if(e.key==="Enter"){
let arr=JSON.parse(localStorage.getItem("posts"));
arr[i].comments.push(e.target.value);
localStorage.setItem("posts",JSON.stringify(arr));loadPosts();
}
}

loadPosts();

// FOTOS FOFAS
const cuteImgs=[
"https://images.unsplash.com/photo-1548199973-03cce0bbc87b",

];

vids.forEach(v=>{

});
</script>
