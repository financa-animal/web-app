<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FofoPet - Dashboard Comunit√°rio</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary: #5FA8A0;
  --soft-bg: #f0f7f6;
  --card-bg: rgba(255, 255, 255, 0.98);
  --text-color: #2b2b2b;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, sans-serif;
  /* Op√ß√£o Mosaico: Padr√£o de patinhas neutro e fofo */
  background-color: var(--soft-bg);
  background-image: url("https://www.transparenttextures.com/patterns/paws.png");
  background-attachment: fixed;
  color: var(--text-color);
}

.container {
  max-width: 720px;
  margin: auto;
  padding: 20px;
  padding-bottom: 120px; /* Espa√ßo para o chat no mobile */
}

header {
  text-align: center;
  padding: 30px 0;
  font-size: 32px;
  font-weight: 800;
  color: var(--primary);
}

.card {
  background: var(--card-bg);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.05);
  margin-bottom: 25px;
}

/* 1. DICAS ESTILO CARD QUE GIRAM */
.tips-container { perspective: 1000px; height: 100px; }
.tip-card {
  width: 100%; height: 100%;
  background: var(--primary);
  color: white;
  border-radius: 15px;
  display: flex; align-items: center; justify-content: center;
  text-align: center; padding: 15px; font-weight: 600;
  transition: transform 0.6s; transform-style: preserve-3d;
  box-sizing: border-box; font-size: 1.1rem;
}

/* 2. CALCULADORA E GR√ÅFICO N√çTIDO */
.chart-wrap { max-width: 220px; margin: 20px auto; }
input, textarea {
  width: 100%; padding: 12px; margin: 8px 0;
  border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box;
}
button {
  background: var(--primary); color: white; border: none;
  padding: 12px; border-radius: 12px; font-weight: bold;
  cursor: pointer; width: 100%; transition: 0.3s;
}
button:hover { opacity: 0.9; }

/* 3. CHAT LATERAL MAIOR COM MINIMIZAR/MAXIMIZAR */
.chat {
  position: fixed; right: 20px; bottom: 20px;
  width: 350px; height: 500px;
  background: white; border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.15);
  display: flex; flex-direction: column; z-index: 1000;
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.chat-header {
  background: var(--primary); color: white; padding: 15px;
  font-weight: bold; display: flex; justify-content: space-between;
  cursor: pointer; border-radius: 20px 20px 0 0;
}
.chat-messages {
  flex: 1; padding: 15px; overflow-y: auto;
  display: flex; flex-direction: column; gap: 10px; background: #fdfdfd;
}
.bubble { padding: 10px 14px; border-radius: 15px; max-width: 85%; font-size: 14px; }
.user-me { align-self: flex-end; background: #d1e7dd; border-bottom-right-radius: 2px; }
.user-other { align-self: flex-start; background: #f1f1f1; border-bottom-left-radius: 2px; }

.minimized { height: 50px !important; width: 220px; }

@media (max-width: 768px) {
  .chat { width: 100%; right: 0; bottom: 0; border-radius: 20px 20px 0 0; }
  .minimized { width: 100%; }
}
</style>
</head>
<body>

<header>üêæ FofoPet</header>

<div class="container">
  
  <div class="card">
    <div class="tips-container">
      <div class="tip-card" id="tipCard">Carregando dicas fofas...</div>
    </div>
  </div>

  <div class="card">
    <h3>üìñ Mural de Hist√≥rias</h3>
    <input id="histNome" placeholder="Nome do seu Pet"/>
    <textarea id="histTexto" rows="3" placeholder="Conte uma hist√≥ria fofa (apenas texto)..."></textarea>
    <button onclick="salvarHistoria()">Publicar Hist√≥ria</button>
    <div id="muralLista" style="margin-top:20px;"></div>
  </div>

  <div class="card">
    <h3>üí∞ Controle Financeiro</h3>
    <input type="number" id="gRacao" placeholder="Gasto com Ra√ß√£o (R$)"/>
    <input type="number" id="gVet" placeholder="Gasto com Vet (R$)"/>
    <input type="number" id="gOutros" placeholder="Outros Gastos (R$)"/>
    <button onclick="atualizarGrafico()">Calcular Gastos</button>
    <div id="alertaGasto" style="display:none; color:red; text-align:center; font-weight:bold; margin-top:10px;">‚ö†Ô∏è Gasto Alto!</div>
    <div class="chart-wrap">
      <canvas id="graficoFinancas"></canvas>
    </div>
  </div>

</div>

<div class="chat" id="chatBox">
  <div class="chat-header" onclick="toggleChat()">
    <span>üí¨ Chat da Comunidade</span>
    <span id="chatIcon">‚Äî</span>
  </div>
  <div class="chat-messages" id="chatMsgs"></div>
  <div style="padding:15px; border-top:1px solid #eee;">
    <input id="chatUser" placeholder="Seu apelido" style="font-size:12px; margin-bottom:5px;"/>
    <div style="display:flex; gap:5px;">
      <input id="chatInput" placeholder="Mensagem..." style="margin:0;"/>
      <button onclick="enviarMensagem()" style="width:50px;">‚úà</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCitWtNpgwTreTMjrlqhIXxGu0WOPYRE6w",
  authDomain: "financa-animal.firebaseapp.com",
  projectId: "financa-animal",
  storageBucket: "financa-animal.firebasestorage.app",
  messagingSenderId: "693788312237",
  appId: "1:693788312237:web:c7ba6d287dd8003d36fc24"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

signInAnonymously(auth);

// --- HIST√ìRIAS ---
window.salvarHistoria = async () => {
  const nome = document.getElementById('histNome').value;
  const texto = document.getElementById('histTexto').value;
  if(nome && texto) {
    await addDoc(collection(db, "historias"), { nomeUsuario: nome, texto, data: serverTimestamp() });
    document.getElementById('histTexto').value = "";
  }
};
onSnapshot(query(collection(db, "historias"), orderBy("data", "desc")), (snap) => {
  const mural = document.getElementById('muralLista');
  mural.innerHTML = "";
  snap.forEach(doc => {
    mural.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee"><b>${doc.data().nomeUsuario}</b>: ${doc.data().texto}</div>`;
  });
});

// --- CHAT COMUNIT√ÅRIO ---
const chatID = "h2ybo1E66fhW8uiojbJy"; 
window.enviarMensagem = async () => {
  const user = document.getElementById('chatUser').value || "PetLover";
  const text = document.getElementById('chatInput').value;
  if(text && auth.currentUser) {
    await addDoc(collection(db, "chats", chatID, "mensagens"), { 
      nomeUsuario: user, texto: text, data: serverTimestamp(), userId: auth.currentUser.uid 
    });
    document.getElementById('chatInput').value = "";
  }
};
onSnapshot(query(collection(db, "chats", chatID, "mensagens"), orderBy("data", "asc")), (snap) => {
  const cont = document.getElementById('chatMsgs');
  cont.innerHTML = "";
  snap.forEach(doc => {
    const isMe = doc.data().userId === auth.currentUser?.uid;
    cont.innerHTML += `<div class="bubble ${isMe ? 'user-me' : 'user-other'}"><b>${doc.data().nomeUsuario}</b><br>${doc.data().texto}</div>`;
  });
  cont.scrollTop = cont.scrollHeight;
});

// --- DICAS QUE GIRAM ---
const listaDicas = ["Vacinas em dia salvam vidas! üíâ", "√Ågua fresca evita problemas renais! üíß", "Brincar 15min por dia reduz o estresse! üß∂", "Passeios di√°rios s√£o essenciais! üêï"];
let dicaIdx = 0;
setInterval(() => {
  const card = document.getElementById('tipCard');
  card.style.transform = "rotateX(90deg)";
  setTimeout(() => {
    card.innerText = listaDicas[dicaIdx % listaDicas.length];
    card.style.transform = "rotateX(0deg)";
    dicaIdx++;
  }, 500);
}, 4500);

// --- GR√ÅFICO ---
let chartInst = null;
window.atualizarGrafico = () => {
  const v = [ +document.getElementById('gRacao').value || 0, +document.getElementById('gVet').value || 0, +document.getElementById('gOutros').value || 0 ];
  document.getElementById('alertaGasto').style.display = (v[0]+v[1]+v[2] > 500) ? "block" : "none";
  const ctx = document.getElementById('graficoFinancas');
  if(chartInst) chartInst.destroy();
  chartInst = new Chart(ctx, {
    type: 'doughnut', data: { labels: ['Ra√ß√£o', 'Vet', 'Outros'], datasets: [{ data: v, backgroundColor: ['#5FA8A0','#FFB6C1','#FFD700'], borderWidth: 0 }] }
  });
};
window.atualizarGrafico();

// --- TOGGLE CHAT ---
window.toggleChat = () => {
  const box = document.getElementById('chatBox');
  box.classList.toggle('minimized');
  document.getElementById('chatIcon').innerText = box.classList.contains('minimized') ? "+" : "‚Äî";
};
</script>
</body>
</html>
