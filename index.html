<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FofoPet - Portal do Tutor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #5FA8A0; --secondary: #e67e22; --soft: #F4F8F7; --card: #ffffff; --text: #2b2b2b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.4)), url("https://images.unsplash.com/photo-1516733725897-1aa73b87c8e8?q=80&w=2070&auto=format&fit=crop") center/cover no-repeat fixed; color: var(--text); }
        .container { max-width: 700px; margin: auto; padding: 20px 20px 120px 20px; }
        header { text-align: center; padding: 25px 0; font-size: 35px; font-weight: 800; color: var(--primary); }
        .card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.06); margin-bottom: 25px; }
        
        /* JOGOS ESTILOS */
        .game-title { font-weight: bold; color: var(--primary); margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .word-grid, .cw-grid { display: grid; gap: 2px; margin: 15px auto; background: #ddd; padding: 2px; width: fit-content; }
        .cell, .cw-cell { width: 30px; height: 30px; background: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .cell { cursor: pointer; font-size: 14px; }
        .cell.selected { background: var(--secondary); color: white; }
        .cell.found { background: var(--primary) !important; color: white; }
        .cw-cell input { width: 100%; height: 100%; border: none; text-align: center; font-weight: bold; text-transform: uppercase; font-size: 14px; }
        .cw-cell.black { background: #333; }
        .correct { background: #d4edda !important; }

        /* GERAL */
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1.5px solid #eee; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-sec { background: var(--secondary); }
        .tip-box { background: var(--primary); color: white; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>

<header>üêæ FofoPet</header>

<div class="container">
    
    <div class="card">
        <div class="tip-box" id="tipDisplay">Dica fofa carregando...</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div style="background:var(--soft); padding:10px; border-radius:10px; font-size:12px; border-left:4px solid var(--primary);"><strong>Sa√∫de:</strong> Vacinas em dia sempre!</div>
            <div style="background:var(--soft); padding:10px; border-radius:10px; font-size:12px; border-left:4px solid var(--secondary);"><strong>Dieta:</strong> Chocolate √© proibido.</div>
        </div>
    </div>

    <div class="card">
        <div class="game-title">üîç Ca√ßa-Palavras Infinito</div>
        <div id="cpList" style="text-align:center; font-size:12px; margin-bottom:10px; color: var(--secondary); font-weight: bold;"></div>
        <div class="word-grid" id="cpGrid" style="grid-template-columns: repeat(10, 1fr);"></div>
        <button onclick="initCP()" style="background:#888; font-size:11px">Gerar Novo Ca√ßa-Palavras</button>
    </div>

    <div class="card">
        <div class="game-title">üß© Cruzadinha Challenge</div>
        <div class="cw-grid" id="cwGrid"></div>
        <div id="cwHints" style="font-size:11px; color:#555; line-height: 1.6;"></div>
        <button onclick="checkCW()" class="btn-sec">Verificar Respostas</button>
        <button onclick="initCW()" style="background:#888; font-size:11px; margin-top:10px">Mudar Palavras</button>
    </div>

    <div class="card">
        <div class="game-title">üí∞ Gest√£o Financeira</div>
        <input type="number" id="vRacao" placeholder="Ra√ß√£o (R$)">
        <input type="number" id="vVet" placeholder="Veterin√°rio (R$)">
        <input type="number" id="vMimos" placeholder="Mimos/Extras (R$)">
        <button onclick="updateChart()">Atualizar Gr√°fico</button>
        <div id="alertaGasto" style="display:none; margin-top:10px; padding:10px; background:#f8d7da; color:#721c24; border-radius:10px; font-size:12px; text-align:center; font-weight:bold;">‚ö†Ô∏è Alerta: Gastos elevados este m√™s!</div>
        <div style="max-width:200px; margin:20px auto;"><canvas id="petChart"></canvas></div>
    </div>

    <div class="card">
        <div class="game-title">üíß Calculadora de √Ågua</div>
        <input type="number" id="peso" placeholder="Peso do pet (kg)">
        <button onclick="calcH2O()">Calcular Meta Di√°ria</button>
        <div id="resH2O" style="margin-top:10px; font-weight:bold; color:var(--primary); display:none; text-align:center"></div>
    </div>

</div>

<script>
// --- DICAS ---
const dicas = ["Troque a √°gua do pet 2x ao dia!", "Escova√ß√£o ajuda na sa√∫de bucal.", "Brincadeiras gastam energia e estresse.", "Ame seu pet infinitamente!"];
let dIdx = 0; setInterval(() => { document.getElementById('tipDisplay').innerText = dicas[dIdx++ % dicas.length]; }, 5000);
document.getElementById('tipDisplay').innerText = dicas[0];

// --- CA√áA-PALAVRAS ---
const bancoCP = ["ADRESTRAR", "VACINA", "COLEIRA", "PETISCO", "PASSEIO", "BANHO", "TOSA", "SAUDE"];
let cpAtuais = [];
function initCP() {
    const g = document.getElementById('cpGrid'); g.innerHTML = '';
    cpAtuais = bancoCP.sort(() => 0.5 - Math.random()).slice(0, 4);
    document.getElementById('cpList').innerText = cpAtuais.join(" ‚Ä¢ ");
    for(let i=0; i<100; i++) {
        const c = document.createElement('div'); c.className = 'cell';
        c.innerText = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)];
        c.onclick = () => { c.classList.toggle('selected'); checkCP(); };
        g.appendChild(c);
    }
}
function checkCP() {
    const sel = Array.from(document.querySelectorAll('.cell.selected')).map(c => c.innerText).join('');
    cpAtuais.forEach(p => { if(sel.includes(p)) document.querySelectorAll('.cell.selected').forEach(c => { if(p.includes(c.innerText)) c.classList.add('found'); }); });
}

// --- CRUZADINHA INFINITA (BANCO DE DADOS EXPANDIDO) ---
const bancoCW = [
    {p: "CAVALO", d: "1. Animal de grande porte usado para montaria"},
    {p: "COELHO", d: "2. Adora comer cenouras e pula muito"},
    {p: "PAPAGAIO", d: "3. Ave que consegue imitar a fala humana"},
    {p: "HAMSTER", d: "4. Pequeno roedor que adora rodinhas"},
    {p: "VETERINARIO", d: "5. M√©dico especialista em animais"}
];

function initCW() {
    const grid = document.getElementById('cwGrid'); grid.innerHTML = '';
    const hints = document.getElementById('cwHints'); hints.innerHTML = '<strong>Dicas de hoje:</strong><br>';
    const lista = bancoCW.sort(() => 0.5 - Math.random()).slice(0, 4);
    
    lista.forEach((item, r) => {
        hints.innerHTML += `${item.d}<br>`;
        for(let c=0; c<item.p.length; c++) {
            const div = document.createElement('div');
            div.className = 'cw-cell';
            div.style.gridRow = r + 1;
            div.style.gridColumn = c + 1;
            div.innerHTML = `<input type="text" maxlength="1" data-ans="${item.p[c]}">`;
            grid.appendChild(div);
        }
    });
}
function checkCW() {
    document.querySelectorAll('.cw-cell input').forEach(i => {
        if(i.value.toUpperCase() === i.dataset.ans) i.parentElement.classList.add('correct');
        else if(i.value !== "") i.style.background = "#f8d7da";
    });
}

// --- FINANCEIRO E HIDRATA√á√ÉO ---
function updateChart() {
    const r = parseFloat(document.getElementById('vRacao').value) || 0;
    const v = parseFloat(document.getElementById('vVet').value) || 0;
    const m = parseFloat(document.getElementById('vMimos').value) || 0;
    document.getElementById('alertaGasto').style.display = (r+v+m) > 600 ? 'block' : 'none';
    if(window.pChart) window.pChart.destroy();
    window.pChart = new Chart(document.getElementById('petChart'), {
        type: 'doughnut',
        data: { labels: ['Ra√ß√£o', 'Vet', 'Mimos'], datasets: [{ data: [r, v, m], backgroundColor: ['#5FA8A0', '#e67e22', '#f1c40f'] }] }
    });
}
window.calcH2O = () => {
    const p = document.getElementById('peso').value;
    const res = document.getElementById('resH2O');
    res.innerHTML = `üíß Meta: ${p*60}ml por dia!`; res.style.display = "block";
};

// Start
initCP(); initCW(); updateChart();
</script>
</body>
</html>
