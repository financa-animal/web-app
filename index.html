<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finan√ßa Animal</title>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
:root{
 --bg:#fdfbf7;
 --marrom:#3e2723;
 --dourado:#c68642;
}

body{margin:0;font-family:Segoe UI;background:var(--bg)}
.hero{
 height:120px;
 background:url('https://images.unsplash.com/photo-1519098901909-b1553a1190af?q=80&w=2000') center/cover;
 display:flex;align-items:center;justify-content:center;
 color:white;font-size:28px;font-weight:bold;
}

.dashboard{
 display:grid;
 grid-template-columns:1fr 1fr 1fr;
 gap:15px;
 padding:15px;
}

.card{
 background:white;
 border-radius:10px;
 padding:15px;
 box-shadow:0 5px 15px rgba(0,0,0,.08);
 border-top:4px solid var(--dourado);
}

h3{margin-top:0;font-size:16px}

input,textarea{
 width:100%;padding:8px;margin:4px 0;border-radius:6px;border:1px solid #eee
}

button{
 background:var(--dourado);color:white;border:none;padding:8px;border-radius:6px;font-weight:bold;cursor:pointer
}
button:hover{background:var(--marrom)}

.galeria{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.post{
 background:#fff;border-radius:8px;padding:6px;
 box-shadow:0 3px 10px rgba(0,0,0,.06)
}
.post img{width:100%;height:120px;object-fit:cover;border-radius:6px}
.like{color:red;font-size:12px;cursor:pointer}

.tiktok-feed{
 height:300px;
 overflow-y:auto;
 scroll-snap-type:y mandatory;
}
.tiktok-video{
 height:300px;
 margin-bottom:8px;
 scroll-snap-align:start;
 border-radius:10px;
 overflow:hidden;
}
.tiktok-video iframe{width:100%;height:100%}

.dicas-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.flip-card{perspective:1000px;height:80px;cursor:pointer}
.flip-inner{position:relative;width:100%;height:100%;transition:.6s;transform-style:preserve-3d}
.flip-card.virar .flip-inner{transform:rotateY(180deg)}
.flip-front,.flip-back{
 position:absolute;width:100%;height:100%;
 backface-visibility:hidden;border-radius:8px;
 display:flex;align-items:center;justify-content:center;
 font-size:11px;text-align:center;padding:6px;color:white
}
.flip-front{background:var(--marrom)}
.flip-back{background:var(--dourado);transform:rotateY(180deg)}

.mural{grid-column:1/-1}
</style>
</head>
<body>

<div class="hero">FINAN√áA ANIMAL</div>

<div class="dashboard">

<!-- PLANEJAMENTO -->
<div class="card">
<h3>üí∞ Planejamento</h3>
<input type="number" id="ali" placeholder="Alimenta√ß√£o">
<input type="number" id="sau" placeholder="Sa√∫de">
<input type="number" id="mim" placeholder="Mimos">
<button onclick="calcular()">ANALISAR GASTOS</button>
<div id="chart_div" style="height:150px"></div>
<p style="color:red;font-weight:bold">Emerg√™ncia: <span id="reserva">R$ 0</span></p>
</div>

<!-- DICAS -->
<div class="card">
<h3>üí° Dicas <button onclick="atualizarDicas()" style="font-size:10px;padding:2px 6px">üîÑ</button></h3>
<div class="dicas-grid" id="dicasGrid"></div>
</div>

<!-- FOTOS + VIDEOS -->
<div class="card">
<h3>üì∏ Momento Fofura</h3>
<div class="galeria" id="galeriaFotos"></div>
<h3>üé¨ V√≠deos Fofos</h3>
<div class="tiktok-feed" id="feedVideos"></div>
</div>

<!-- MURAL -->
<div class="card mural">
<h3>üìñ Hist√≥ria do seu Pet</h3>
<input id="nomePet" placeholder="Nome do pet">
<textarea id="historia" placeholder="Conte a hist√≥ria..."></textarea>
<input type="file" id="fotoPet">
<button onclick="postarHistoria()">PUBLICAR</button>
<div id="muralPosts"></div>
</div>

</div>

<script>
google.charts.load('current',{'packages':['corechart']});

function calcular(){
 const ali=+ali.value||0,sau=+sau.value||0,mim=+mim.value||0;
 reserva.innerText="R$ "+(sau*6).toFixed(2);
 const data=google.visualization.arrayToDataTable([
  ['Gasto','R$'],['Alimenta√ß√£o',ali],['Sa√∫de',sau],['Mimos',mim]
 ]);
 new google.visualization.PieChart(chart_div).draw(data,{
  pieHole:.4,colors:['#3e2723','#c68642','#d2b48c'],legend:'none'
 });
}

const bancoDicas={
 Sa√∫de:["Vacinas evitam gastos altos.","Check-up salva vidas."],
 Sabia?:["C√£es entendem palavras.","Gatos dormem 16h."],
 Mimos:["Passeio vale mais que brinquedo."],
 Economia:["Ra√ß√£o grande √© mais barata."]
};

function atualizarDicas(){
 dicasGrid.innerHTML="";
 Object.keys(bancoDicas).forEach(cat=>{
  const dica=bancoDicas[cat][Math.floor(Math.random()*bancoDicas[cat].length)];
  dicasGrid.innerHTML+=`
   <div class="flip-card" onclick="this.classList.toggle('virar')">
    <div class="flip-inner">
     <div class="flip-front">${cat}</div>
     <div class="flip-back">${dica}</div>
    </div>
   </div>`;
 });
}

const fotos=[
"https://images.unsplash.com/photo-1543466835-00a7907e9de1?w=400",
"https://images.unsplash.com/photo-1552053831-71594a27632d?w=400",
"https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=400",
"https://images.unsplash.com/photo-1517423440428-a5a00ad1e3e8?w=400"
];

fotos.forEach(src=>{
 galeriaFotos.innerHTML+=`
  <div class="post">
   <img src="${src}">
   <div class="like" onclick="this.innerText='‚ù§Ô∏è 1 curtida'">ü§ç Curtir</div>
   <input placeholder="Comentar...">
  </div>`;
});

const videos=[
"https://www.youtube.com/embed/1Ne1hqOXKKI",
"https://www.youtube.com/embed/j5a0jTc9S10"
];

videos.forEach(v=>{
 feedVideos.innerHTML+=`<div class="tiktok-video"><iframe src="${v}" allowfullscreen></iframe></div>`;
});

function postarHistoria(){
 if(!fotoPet.files[0])return;
 const reader=new FileReader();
 reader.onload=e=>{
  muralPosts.innerHTML+=`
   <div class="post">
    <img src="${e.target.result}">
    <b>${nomePet.value}</b>
    <p>${historia.value}</p>
    <div class="like" onclick="this.innerText='‚ù§Ô∏è 1 curtida'">ü§ç Curtir</div>
    <input placeholder="Comentar...">
   </div>`;
 };
 reader.readAsDataURL(fotoPet.files[0]);
}

window.onload=atualizarDicas;
</script>

</body>
</html>
