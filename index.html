<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FofoPet - Finan√ßa Animal</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary: #5FA8A0;
  --card-bg: rgba(255, 255, 255, 0.95);
  --text: #2b2b2b;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, sans-serif;
  /* Fundo com animais nas bordas conforme escolhido */
  background-color: #f5f5f5;
  background-image: url("https://img.freepik.com/vetores-premium/moldura-com-ilustracao-de-animais-fofos_530521-655.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: var(--text);
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
  padding-bottom: 100px;
}

header {
  text-align: center;
  padding: 30px 0;
  font-size: 35px;
  font-weight: 800;
  color: var(--primary);
  text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
}

.card {
  background: var(--card-bg);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  margin-bottom: 25px;
  border: 1px solid rgba(255,255,255,0.3);
}

/* DICAS QUE GIRAM */
.tips-container { perspective: 1000px; height: 90px; }
.tip-card {
  width: 100%; height: 100%;
  background: var(--primary);
  color: white; border-radius: 15px;
  display: flex; align-items: center; justify-content: center;
  text-align: center; padding: 15px; font-weight: 600;
  transition: transform 0.6s; transform-style: preserve-3d;
}

/* CALCULADORA */
.chart-wrap { max-width: 220px; margin: 20px auto; }
input, textarea {
  width: 100%; padding: 12px; margin: 8px 0;
  border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box;
}
button {
  background: var(--primary); color: white; border: none;
  padding: 12px; border-radius: 10px; font-weight: bold;
  cursor: pointer; width: 100%;
}

/* CHAT */
.chat {
  position: fixed; right: 20px; bottom: 20px;
  width: 350px; height: 500px;
  background: white; border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  display: flex; flex-direction: column; z-index: 1000;
  transition: 0.4s ease-in-out;
}
.chat-header {
  background: var(--primary); color: white; padding: 15px;
  font-weight: bold; display: flex; justify-content: space-between;
  cursor: pointer; border-radius: 20px 20px 0 0;
}
.chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #f9f9f9; }
.bubble { padding: 10px; border-radius: 12px; max-width: 80%; font-size: 13px; }
.user-me { align-self: flex-end; background: #d1e7dd; }
.user-other { align-self: flex-start; background: #eee; }

.minimized { height: 50px !important; width: 220px; }

@media (max-width: 768px) {
  .chat { width: 95%; right: 2.5%; bottom: 0; }
}
</style>
</head>
<body>

<header>üêæ FofoPet</header>

<div class="container">
  
  <div class="card">
    <div class="tips-container">
      <div class="tip-card" id="tipCard">Carregando dicas...</div>
    </div>
  </div>

  <div class="card">
    <h3>üìñ Mural de Hist√≥rias</h3>
    <input id="hNome" placeholder="Nome do Pet"/>
    <textarea id="hTexto" rows="3" placeholder="O que ele fez de fofo hoje?"></textarea>
    <button onclick="postarHistoria()">Publicar no Mural</button>
    <div id="mural" style="margin-top:20px;"></div>
  </div>

  <div class="card">
    <h3>üí∞ Controle Financeiro</h3>
    <input type="number" id="g1" placeholder="Ra√ß√£o (R$)"/>
    <input type="number" id="g2" placeholder="Vet (R$)"/>
    <input type="number" id="g3" placeholder="Outros (R$)"/>
    <button onclick="gerarGrafico()">Atualizar Gr√°fico</button>
    <div class="chart-wrap"><canvas id="meuGrafico"></canvas></div>
  </div>

</div>

<div class="chat" id="caixaChat">
  <div class="chat-header" onclick="toggleChat()">
    <span>üí¨ Chat da Galera</span>
    <span id="btnChat">‚Äî</span>
  </div>
  <div class="chat-messages" id="msgsChat"></div>
  <div style="padding:10px; border-top:1px solid #eee;">
    <input id="nomeChat" placeholder="Seu apelido" style="font-size:11px; margin-bottom:5px;"/>
    <div style="display:flex; gap:5px;">
      <input id="inputChat" placeholder="Mensagem..."/>
      <button onclick="enviarMsg()" style="width:50px;">‚úà</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCitWtNpgwTreTMjrlqhIXxGu0WOPYRE6w",
  authDomain: "financa-animal.firebaseapp.com",
  projectId: "financa-animal",
  storageBucket: "financa-animal.firebasestorage.app",
  messagingSenderId: "693788312237",
  appId: "1:693788312237:web:c7ba6d287dd8003d36fc24"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
signInAnonymously(auth);

// MURAL
window.postarHistoria = async () => {
  const nome = document.getElementById('hNome').value;
  const texto = document.getElementById('hTexto').value;
  if(nome && texto) {
    await addDoc(collection(db, "historias"), { nomeUsuario: nome, texto, data: serverTimestamp() });
    document.getElementById('hTexto').value = "";
  }
};
onSnapshot(query(collection(db, "historias"), orderBy("data", "desc")), (snap) => {
  const mural = document.getElementById('mural');
  mural.innerHTML = "";
  snap.forEach(doc => {
    mural.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee"><b>${doc.data().nomeUsuario}</b>: ${doc.data().texto}</div>`;
  });
});

// CHAT (Estrutura exata do seu Firebase)
const chatID = "h2ybo1E66fhW8uiojbJy"; 
window.enviarMsg = async () => {
  const user = document.getElementById('nomeChat').value || "PetLover";
  const text = document.getElementById('inputChat').value;
  if(text && auth.currentUser) {
    await addDoc(collection(db, "chats", chatID, "mensagens"), { 
      nomeUsuario: user, texto: text, data: serverTimestamp(), userId: auth.currentUser.uid 
    });
    document.getElementById('inputChat').value = "";
  }
};
onSnapshot(query(collection(db, "chats", chatID, "mensagens"), orderBy("data", "asc")), (snap) => {
  const cont = document.getElementById('msgsChat');
  cont.innerHTML = "";
  snap.forEach(doc => {
    const isMe = doc.data().userId === auth.currentUser?.uid;
    cont.innerHTML += `<div class="bubble ${isMe ? 'user-me' : 'user-other'}"><b>${doc.data().nomeUsuario}</b><br>${doc.data().texto}</div>`;
  });
  cont.scrollTop = cont.scrollHeight;
});

// GR√ÅFICO
let chartInst;
window.gerarGrafico = () => {
  const v = [+document.getElementById('g1').value, +document.getElementById('g2').value, +document.getElementById('g3').value];
  if(chartInst) chartInst.destroy();
  chartInst = new Chart(document.getElementById('meuGrafico'), {
    type: 'doughnut',
    data: { labels:['Ra√ß√£o','Vet','Outros'], datasets:[{ data:v, backgroundColor:['#5FA8A0','#FFB6C1','#FFD700'], borderWidth:0 }] }
  });
};
window.gerarGrafico();

// DICAS
const dicas = ["Vacinas em dia salvam vidas! üíâ", "√Ågua fresca sempre! üíß", "Passeios di√°rios s√£o essenciais! üêï"];
let dIdx = 0;
setInterval(() => {
  const el = document.getElementById('tipCard');
  el.style.transform = "rotateX(90deg)";
  setTimeout(() => {
    el.innerText = dicas[dIdx++ % dicas.length];
    el.style.transform = "rotateX(0deg)";
  }, 500);
}, 4000);

window.toggleChat = () => {
  const c = document.getElementById('caixaChat');
  c.classList.toggle('minimized');
  document.getElementById('btnChat').innerText = c.classList.contains('minimized') ? "+" : "‚Äî";
};
</script>
</body>
</html>
