<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßa Animal | Safari</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        :root {
            --bg-safari: #fdfbf7;
            --accent-gold: #c68642;
            --earth-brown: #3e2723;
            --card-bg: #ffffff;
        }
        body { font-family: 'Georgia', serif; background-color: var(--bg-safari); color: var(--earth-brown); margin: 0; line-height: 1.6; }
        
        .hero {
            height: 50vh;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1547407139-3c921a66005c?q=80&w=2000');
            background-size: cover;
            background-position: center 40%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            border-bottom: 5px solid var(--accent-gold);
        }

        .container { max-width: 1100px; margin: -50px auto 50px; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 12px; box-shadow: 0 15px 35px rgba(62, 39, 35, 0.15); border-top: 6px solid var(--accent-gold); }
        
        /* ESTILO DAS CARTAS QUE GIRAM */
        .flip-container { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .flip-card { background-color: transparent; width: 280px; height: 180px; perspective: 1000px; cursor: pointer; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card:active .flip-card-inner, .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 12px; display: flex; align-items: center; justify-content: center; padding: 15px; box-sizing: border-box; }
        .flip-card-front { background-color: var(--earth-brown); color: white; border: 2px solid var(--accent-gold); }
        .flip-card-back { background-color: var(--accent-gold); color: white; transform: rotateY(180deg); font-size: 0.9rem; }

        input { width: 100%; padding: 10px; margin: 5px 0 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: var(--earth-brown); color: white; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 4px; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--accent-gold); }
        #chart_div { width: 100%; height: 250px; }
    </style>
</head>
<body>

    <header class="hero">
        <h1 style="text-shadow: 2px 2px 10px rgba(0,0,0,0.8);">FINAN√áA ANIMAL</h1>
    </header>

    <div class="container">
        <section class="card">
            <h2>üí∞ Planejamento</h2>
            <input type="number" id="ali" placeholder="Alimenta√ß√£o (Mensal)">
            <input type="number" id="sau" placeholder="Sa√∫de (Mensal)">
            <input type="number" id="mim" placeholder="Mimos (Mensal)">
            <button onclick="calcularTudo()">CALCULAR E GERAR GR√ÅFICO</button>
            <div id="res" style="margin-top:10px;"></div>
            <div id="chart_div"></div>
        </section>

        <section class="card">
            <h2>üìñ Minha Jornada</h2>
            <p>Conex√£o profunda com a fauna e planejamento respons√°vel para a liberdade animal.</p>
        </section>

        <section class="card" style="grid-column: 1 / -1;">
            <h2>üí° Voc√™ Sabia? (Toque nas cartas)</h2>
            <div class="flip-container" id="cards-area">
                </div>
        </section>
    </div>

    <script>
        google.charts.load('current', {'packages':['corechart']});

        // LISTA DE CURIOSIDADES PARA ATUALIZAR SEMPRE
        const curiosidades = [
            { animal: "üêò Elefante", texto: "Podem gastar at√© 16 horas por dia apenas comendo para manter sua energia." },
            { animal: "ü¶â Coruja", texto: "T√™m vis√£o estrat√©gica de 270 graus, essencial para identificar riscos." },
            { animal: "ü¶Å Le√£o", texto: "As leoas s√£o as principais provedoras da alcateia, ca√ßando em grupo." },
            { animal: "ü¶í Girafa", texto: "Seu cora√ß√£o precisa de muita for√ßa (press√£o alta) para levar sangue ao c√©rebro." },
            { animal: "ü¶é Drag√£o", texto: "Investe tudo em uma √∫nica ca√ßada, podendo comer 80% do seu peso." }
        ];

        function gerarCartas() {
            const area = document.getElementById('cards-area');
            // Embaralha e pega 3 curiosidades
            const sorteadas = curiosidades.sort(() => 0.5 - Math.random()).slice(0, 3);
            
            area.innerHTML = sorteadas.map(item => `
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front"><h3>${item.animal}</h3></div>
                        <div class="flip-card-back"><p>${item.texto}</p></div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = gerarCartas;

        function calcularTudo() {
            const ali = parseFloat(document.getElementById('ali').value) || 0;
            const sau = parseFloat(document.getElementById('sau').value) || 0;
            const mim = parseFloat(document.getElementById('mim').value) || 0;
            const total = (ali + sau + mim) * 12;

            document.getElementById('res').innerHTML = `<strong>Total Anual:</strong> R$ ${total.toFixed(2)}`;
            
            const data = google.visualization.arrayToDataTable([
                ['Gasto', 'R$'], ['Alimenta√ß√£o', ali], ['Sa√∫de', sau], ['Mimos', mim]
            ]);
            new google.visualization.PieChart(document.getElementById('chart_div')).draw(data, {
                pieHole: 0.4, colors: ['#3e2723', '#c68642', '#8d6e63'], chartArea: {width:'90%', height:'80%'}
            });
        }
    </script>
</body>
</html>
