<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßa Animal | Safari</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        :root {
            --bg-safari: #fdfbf7;
            --accent-gold: #c68642;
            --earth-brown: #3e2723;
            --card-bg: #ffffff;
            --alert-red: #d32f2f;
        }
        body { font-family: 'Georgia', serif; background-color: var(--bg-safari); color: var(--earth-brown); margin: 0; padding-bottom: 50px; }
        
        .hero { height: 40vh; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1519098901909-b1553a1190af?q=80&w=2000'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; border-bottom: 5px solid var(--accent-gold); }
        .hero h1 { font-size: 3.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.7); margin: 0; }

        .container { max-width: 1100px; margin: -40px auto 20px; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid var(--accent-gold); }
        
        /* MULTIMEDIA SECTION */
        .multimedia-section { grid-column: 1 / -1; display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 768px) { .multimedia-section { grid-template-columns: 1fr; } }

        .video-box { background: #1a1a1a; color: white; padding: 20px; border-radius: 12px; text-align: center; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; margin-top: 15px; border-radius: 8px; overflow: hidden; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .foto-box { text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .foto-fofura { width: 100%; height: 280px; object-fit: cover; border-radius: 12px; border: 4px solid var(--accent-gold); margin-bottom: 10px; }

        /* MURAL */
        .mural-container { grid-column: 1 / -1; background: var(--card-bg); padding: 35px; border-radius: 12px; border-top: 6px solid var(--earth-brown); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .mural-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        
        button { background: var(--earth-brown); color: white; border: none; padding: 12px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s; width: 100%; }
        button:hover { background: var(--accent-gold); }
        .btn-vid { background: var(--accent-gold); margin-bottom: 10px; }
    </style>
</head>
<body>

<header class="hero">
    <h1>FINAN√áA ANIMAL</h1>
</header>

<div class="container">
    <section class="card">
        <h2>üí∞ Planejamento</h2>
        <input type="number" id="ali" placeholder="Alimenta√ß√£o" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="number" id="sau" placeholder="Sa√∫de" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="number" id="mim" placeholder="Mimos" style="width:100%; padding:10px; margin-bottom:10px;">
        <button onclick="calcularTudo()">ANALISAR GASTOS</button>
        <div id="chart_div" style="height: 180px;"></div>
    </section>

    <section class="card">
        <h2>üí° Dicas & Curiosidades</h2>
        <div id="dica-texto" style="background:#f9f4ef; padding:15px; border-radius:8px; margin-bottom:15px; border-left:5px solid var(--accent-gold);">
            </div>
        <div style="background:var(--earth-brown); color:white; padding:15px; border-radius:8px; font-size:0.9rem;">
            <strong>Voc√™ Sabia?</strong><br>
            Elefantes t√™m excelente mem√≥ria para recursos importantes.
        </div>
    </section>

    <div class="multimedia-section">
        <section class="video-box">
            <button class="btn-vid" onclick="mudarVideo()">üé• VER OUTRO V√çDEO FOFO</button>
            <div class="video-wrapper">
                <iframe id="playerFofo" src="https://www.youtube.com/embed/5mZ2vK7HqgU" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <section class="card foto-box">
            <h3>üì∏ Momento Fofura</h3>
            <img id="fotoFofa" src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=500" class="foto-fofura">
            <button onclick="mudarFoto()">PR√ìXIMA FOTO üêæ</button>
        </section>
    </div>

    <section class="mural-container">
        <h2 style="text-align: center;">üìñ Conte-nos quando a sua hist√≥ria com seu pet come√ßou</h2>
        <div style="max-width: 600px; margin: 0 auto; text-align: center;">
            <input type="text" id="nomePet" placeholder="Nome do seu Pet" style="width:100%; padding:10px; margin-bottom:10px;">
            <textarea id="relato" placeholder="Como tudo come√ßou?" style="width:100%; padding:10px; margin-bottom:10px;"></textarea>
            <input type="file" id="fotoPet" style="margin-bottom:10px;">
            <button onclick="salvarHistoria()">REGISTRAR NO MURAL</button>
        </div>
        <div id="muralGrid" class="mural-grid"></div>
    </section>
</div>

<script>
    google.charts.load('current', {'packages':['corechart']});

    // LISTA DE V√çDEOS (YouTube permite embed nesses links)
    const listaVideos = [
        "https://www.youtube.com/embed/5mZ2vK7HqgU", // Elefantes
        "https://www.youtube.com/embed/q_v_t69V36k", // Gatos e C√£es
        "https://www.youtube.com/embed/9Bf3G-K7Lgs", // Le√µes filhotes
        "https://www.youtube.com/embed/rS_vS_XN-xQ", // Pandas
        "https://www.youtube.com/embed/S_7_XGvY3vE"  // Golden Retrievers
    ];

    // LISTA DE FOTOS EXPANDIDA (V√°rios Animais)
    const listaFotos = [
        "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=500", // Gato
        "https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?q=80&w=500", // C√£o
        "https://images.unsplash.com/photo-1591154665855-51dc3d62291b?q=80&w=500", // Coelho
        "https://images.unsplash.com/photo-1425082661705-1834bfd09dca?q=80&w=500", // Hamster
        "https://images.unsplash.com/photo-1530281739861-6a19638a4d4a?q=80&w=500", // C√£o na grama
        "https://images.unsplash.com/photo-1552053831-71594a27632d?q=80&w=500", // Gatinho
        "https://images.unsplash.com/photo-1544568100-847a948585b9?q=80&w=500"  // C√£es fofos
    ];

    const dicas = [
        "üåø Sa√∫de: Check-ups preventivos evitam surpresas financeiras pesadas no futuro.",
        "üß† Comportamento: Brinquedos de roer ajudam a gastar energia e evitam a destrui√ß√£o de m√≥veis.",
        "üê± Gatos bebem mais √°gua se ela for corrente. Considere uma fonte el√©trica.",
        "üê∞ Coelhos precisam de feno ilimitado para manter a digest√£o e dentes saud√°veis."
    ];

    function mudarVideo() {
        const player = document.getElementById('playerFofo');
        player.src = listaVideos[Math.floor(Math.random() * listaVideos.length)];
    }

    function mudarFoto() {
        const img = document.getElementById('fotoFofa');
        img.src = listaFotos[Math.floor(Math.random() * listaFotos.length)];
    }

    function calcularTudo() {
        const ali = parseFloat(document.getElementById('ali').value) || 0;
        const sau = parseFloat(document.getElementById('sau').value) || 0;
        const mim = parseFloat(document.getElementById('mim').value) || 0;
        const data = google.visualization.arrayToDataTable([
            ['Item', 'Gasto'], ['Comida', ali], ['Sa√∫de', sau], ['Mimos', mim]
        ]);
        new google.visualization.PieChart(document.getElementById('chart_div')).draw(data, {
            pieHole: 0.4, colors: ['#3e2723', '#c68642', '#8d6e63'], chartArea: {width:'90%', height:'80%'}
        });
    }

    function salvarHistoria() {
        const nome = document.getElementById('nomePet').value;
        const texto = document.getElementById('relato').value;
        const grid = document.getElementById('muralGrid');
        if(nome && texto) {
            const div = document.createElement('div');
            div.className = 'post-pet';
            div.style.background = '#fff'; div.style.padding = '15px'; div.style.borderRadius = '8px';
            div.innerHTML = `<strong>${nome}</strong><p style="font-size:0.9rem;">"${texto}"</p>`;
            grid.appendChild(div);
        }
    }

    window.onload = () => {
        document.getElementById('dica-texto').innerText = dicas[Math.floor(Math.random() * dicas.length)];
    };
</script>
</body>
</html>
