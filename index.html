<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FofoPet - Comunidade</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary: #5FA8A0;
  --soft: #F4F8F7;
  --card: rgba(255, 255, 255, 0.98);
  --text: #2b2b2b;
  --alert-bg: #fff5f5;
  --alert-text: #e74c3c;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: 
    linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
    url("https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?q=80&w=2069&auto=format&fit=crop") center/cover no-repeat fixed;
  color: var(--text);
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
  padding-bottom: 100px; /* Espa√ßo para o chat mobile */
}

header {
  text-align: center;
  padding: 40px 0;
  font-size: 35px;
  font-weight: 800;
  color: var(--primary);
  letter-spacing: -1px;
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.06);
  margin-bottom: 25px;
}

/* DICAS ESTILO CARD ROTATIVO */
.tips-container {
  perspective: 1000px;
  height: 100px;
  margin-top: 10px;
}

.tip-card {
  width: 100%;
  height: 100%;
  background: var(--primary);
  color: white;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 15px;
  font-weight: 600;
  font-size: 1.1rem;
  transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  transform-style: preserve-3d;
  box-sizing: border-box;
}

/* CALCULADORA E GR√ÅFICO */
.chart-wrap {
  max-width: 220px;
  margin: 20px auto;
}

.alert-box {
  background: var(--alert-bg);
  color: var(--alert-text);
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #fed7d7;
  text-align: center;
  font-weight: bold;
  margin-bottom: 15px;
  display: none;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 12px;
  border: 1.5px solid #eee;
  box-sizing: border-box;
  font-size: 16px;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 12px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  transition: 0.2s;
}

button:active { transform: scale(0.98); }

/* CHAT LATERAL MULTIUSU√ÅRIO */
.chat {
  position: fixed;
  right: 25px;
  bottom: 25px;
  width: 360px;
  height: 550px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  z-index: 1000;
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.chat-header {
  background: var(--primary);
  color: white;
  padding: 15px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
  border-radius: 20px 20px 0 0;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: #fdfdfd;
}

.bubble {
  padding: 10px 14px;
  border-radius: 15px;
  max-width: 85%;
  font-size: 14px;
  line-height: 1.4;
  position: relative;
}

.bubble-name {
  font-size: 10px;
  font-weight: 800;
  margin-bottom: 3px;
  display: block;
  text-transform: uppercase;
}

.user-me { align-self: flex-end; background: #e3f2fd; border-bottom-right-radius: 2px; }
.user-other { align-self: flex-start; background: #f1f1f1; border-bottom-left-radius: 2px; }

.minimized {
  height: 50px !important;
  width: 220px;
  overflow: hidden;
}

@media (max-width: 768px) {
  .chat { width: 100%; right: 0; bottom: 0; border-radius: 20px 20px 0 0; }
  .minimized { width: 100%; }
}
</style>
</head>
<body>

<header>üêæ FofoPet</header>

<div class="container">
  
  <div class="card">
    <h3 style="margin:0">üí° Dica Pet</h3>
    <div class="tips-container">
      <div class="tip-card" id="tipCard">Carregando amor...</div>
    </div>
  </div>

  <div class="card">
    <h3>üìñ Hist√≥ria do seu Pet</h3>
    <input id="histName" placeholder="Nome do Pet"/>
    <textarea id="histText" rows="3" placeholder="Conte uma hist√≥ria engra√ßada ou fofa..."></textarea>
    <button onclick="salvarHistoria()">Publicar Hist√≥ria</button>
    <div id="mural" style="margin-top:20px;"></div>
  </div>

  <div class="card">
    <h3>üí∞ Gastos do M√™s</h3>
    <div id="alertaGasto" class="alert-box">‚ö†Ô∏è Cuidado! Gastos elevados detectados.</div>
    <input type="number" id="vRacao" placeholder="Ra√ß√£o (R$)"/>
    <input type="number" id="vVet" placeholder="Veterin√°rio (R$)"/>
    <input type="number" id="vExtra" placeholder="Outros (R$)"/>
    <button onclick="calcularFinancas()">Ver Gr√°fico</button>
    <div class="chart-wrap">
      <canvas id="graficoPet"></canvas>
    </div>
  </div>

</div>

<div class="chat" id="chatWindow">
  <div class="chat-header" onclick="toggleChat()">
    <span>üí¨ Chat da Galera Pet</span>
    <span id="chatBtn">+</span>
  </div>
  <div class="chat-messages" id="chatContent"></div>
  <div style="padding:15px; border-top:1px solid #eee;">
    <input id="chatUser" placeholder="Seu apelido" style="font-size:12px; height:30px; margin-bottom:5px;"/>
    <div style="display:flex; gap:5px;">
      <input id="chatInput" placeholder="Oi pessoal! üëã" style="margin:0;"/>
      <button onclick="enviarChat()" style="width:50px;">‚úà</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --- MURAL DE HIST√ìRIAS ---
window.salvarHistoria = async () => {
  const nome = document.getElementById('histName').value;
  const texto = document.getElementById('histText').value;
  if(!nome || !texto) return;
  await addDoc(collection(db, "mural"), { nome, texto, data: serverTimestamp() });
  document.getElementById('histName').value = "";
  document.getElementById('histText').value = "";
}

onSnapshot(query(collection(db, "mural"), orderBy("data", "desc")), (snap) => {
  const mural = document.getElementById('mural');
  mural.innerHTML = "";
  snap.forEach(doc => {
    mural.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee">
      <strong>${doc.data().nome}</strong>: ${doc.data().texto}
    </div>`;
  });
});

// --- CHAT COMUNIT√ÅRIO (USU√ÅRIOS) ---
window.enviarChat = async () => {
  const user = document.getElementById('chatUser').value || "An√¥nimo";
  const text = document.getElementById('chatInput').value;
  if(!text) return;
  await addDoc(collection(db, "chat_comunitario"), { user, text, data: serverTimestamp() });
  document.getElementById('chatInput').value = "";
}

onSnapshot(query(collection(db, "chat_comunitario"), orderBy("data", "asc"), limit(50)), (snap) => {
  const cont = document.getElementById('chatContent');
  cont.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    const isMe = d.user === document.getElementById('chatUser').value;
    cont.innerHTML += `
      <div class="bubble ${isMe ? 'user-me' : 'user-other'}">
        <span class="bubble-name" style="color:${isMe ? '#0277bd' : '#e67e22'}">${d.user}</span>
        ${d.text}
      </div>`;
  });
  cont.scrollTop = cont.scrollHeight;
});

// --- DICAS QUE GIRAM ---
const listaDicas = [
  "C√£es amam rotina de passeios! üö∂‚Äç‚ôÇÔ∏è",
  "Gatos precisam de lugares altos. üêà",
  "Troque a √°gua do seu pet 2x ao dia. üíß",
  "Brinquedos de roer ajudam nos dentes. ü¶∑"
];
let idDica = 0;
setInterval(() => {
  const card = document.getElementById('tipCard');
  card.style.transform = "rotateX(90deg)";
  setTimeout(() => {
    card.innerText = listaDicas[idDica % listaDicas.length];
    card.style.transform = "rotateX(0deg)";
    idDica++;
  }, 600);
}, 4500);

// --- GR√ÅFICO E CALC ---
let chartObj = null;
window.calcularFinancas = () => {
  const r = +document.getElementById('vRacao').value || 0;
  const v = +document.getElementById('vVet').value || 0;
  const e = +document.getElementById('vExtra').value || 0;
  
  document.getElementById('alertaGasto').style.display = (r+v+e > 600) ? "block" : "none";

  const ctx = document.getElementById('graficoPet');
  if(chartObj) chartObj.destroy();
  chartObj = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Ra√ß√£o', 'Vet', 'Extras'],
      datasets: [{ data: [r,v,e], backgroundColor: ['#5FA8A0','#FFB6C1','#FFD700'], borderWidth: 0 }]
    },
    options: { plugins: { legend: { position: 'bottom' } } }
  });
}
window.calcularFinancas();

// --- TOGGLE CHAT ---
window.toggleChat = () => {
  const win = document.getElementById('chatWindow');
  win.classList.toggle('minimized');
  document.getElementById('chatBtn').innerText = win.classList.contains('minimized') ? "+" : "‚Äî";
}
</script>
</body>
</html>
