<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FofoPet - Mundo Animal</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary: #5FA8A0;
  --card-bg: rgba(255, 255, 255, 0.94);
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #0d1b2a;
  /* üî• NOVO FUNDO ‚Äî OP√á√ÉO 2 */
  background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1974&auto=format&fit=crop");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
}

.container { max-width: 600px; margin: auto; padding: 20px; padding-bottom: 120px; }

header {
  text-align: center; padding: 20px 0; font-size: 42px; font-weight: 900; color: white;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
}

.card {
  background: var(--card-bg); padding: 25px; border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.4); margin-bottom: 25px;
  backdrop-filter: blur(4px);
}

.tips-container { perspective: 1000px; height: 80px; }
.tip-card {
  width: 100%; height: 100%; background: var(--primary); color: white;
  border-radius: 15px; display: flex; align-items: center; justify-content: center;
  text-align: center; padding: 10px; font-weight: 700;
  transition: transform 0.6s; transform-style: preserve-3d;
}

input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ccc; }

button {
  background: #ff9f1c; color: white; border: none; padding: 12px;
  border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%;
}

.chat {
  position: fixed; right: 20px; bottom: 20px; width: 320px; height: 450px;
  background: white; border-radius: 20px; box-shadow: 0 10px 50px rgba(0,0,0,0.5);
  display: flex; flex-direction: column; z-index: 1000; transition: 0.4s;
}

.chat-header {
  background: var(--primary); color: white; padding: 12px; font-weight: bold;
  display: flex; justify-content: space-between; cursor: pointer; border-radius: 20px 20px 0 0;
}

.chat-messages { flex: 1; padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #f8f9fa; }
.bubble { padding: 10px; border-radius: 12px; max-width: 85%; font-size: 13px; }
.user-me { align-self: flex-end; background: #d1e7dd; }
.user-other { align-self: flex-start; background: #ffffff; border: 1px solid #eee; }
.minimized { height: 45px !important; width: 220px; }

@media (max-width: 768px) { .chat { width: 90%; right: 5%; bottom: 0; } }
</style>
</head>
<body>

<header>üêæ FofoPet</header>

<div class="container">
  <div class="card">
    <div class="tips-container">
      <div class="tip-card" id="tipCard">Proteja os animais selvagens! ü¶Å</div>
    </div>
  </div>

  <div class="card">
    <h3>üìñ Mural de Hist√≥rias</h3>
    <input id="hNome" placeholder="Nome do Pet"/>
    <textarea id="hTexto" rows="3" placeholder="Conte uma aventura..."></textarea>
    <button onclick="postarHistoria()">Publicar</button>
    <div id="mural" style="margin-top:20px; max-height: 150px; overflow-y: auto;"></div>
  </div>

  <div class="card">
    <h3>üí∞ Controle Financeiro</h3>
    <input type="number" id="g1" placeholder="Ra√ß√£o (R$)"/>
    <input type="number" id="g2" placeholder="Veterin√°rio (R$)"/>
    <input type="number" id="g3" placeholder="Outros (R$)"/>
    <button onclick="gerarGrafico()">Ver Gr√°fico</button>
    <div style="max-width:180px; margin: 20px auto;"><canvas id="meuGrafico"></canvas></div>
  </div>
</div>

<div class="chat" id="caixaChat">
  <div class="chat-header" onclick="toggleChat()">
    <span>üí¨ Chat da Galera</span>
    <span id="btnChat">‚Äî</span>
  </div>
  <div class="chat-messages" id="msgsChat"></div>
  <div style="padding:10px; border-top:1px solid #eee;">
    <input id="nomeChat" placeholder="Seu apelido" style="font-size:11px; margin-bottom:5px; height:25px;"/>
    <div style="display:flex; gap:5px;">
      <input id="inputChat" placeholder="Mensagem..."/>
      <button onclick="enviarMsg()" style="width:45px; background: var(--primary);">‚úà</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCitWtNpgwTreTMjrlqhIXxGu0WOPYRE6w",
  authDomain: "financa-animal.firebaseapp.com",
  projectId: "financa-animal",
  storageBucket: "financa-animal.firebasestorage.app",
  messagingSenderId: "693788312237",
  appId: "1:693788312237:web:c7ba6d287dd8003d36fc24"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
signInAnonymously(auth);

const chatID = "h2ybo1E66fhW8uiojbJy"; 

window.postarHistoria = async () => {
  const nome = document.getElementById('hNome').value;
  const texto = document.getElementById('hTexto').value;
  if(nome && texto) {
    await addDoc(collection(db, "historias"), { nomeUsuario: nome, texto, data: serverTimestamp() });
    document.getElementById('hTexto').value = "";
  }
};

onSnapshot(query(collection(db, "historias"), orderBy("data", "desc")), (snap) => {
  const mural = document.getElementById('mural');
  mural.innerHTML = "";
  snap.forEach(doc => {
    mural.innerHTML += `<div style="padding:8px; border-bottom:1px solid #ddd;"><b>${doc.data().nomeUsuario}:</b> ${doc.data().texto}</div>`;
  });
});

window.enviarMsg = async () => {
  const user = document.getElementById('nomeChat').value || "Explorador";
  const text = document.getElementById('inputChat').value;
  if(text && auth.currentUser) {
    await addDoc(collection(db, "chats", chatID, "mensagens"), { 
      nomeUsuario: user, texto: text, data: serverTimestamp(), userId: auth.currentUser.uid 
    });
    document.getElementById('inputChat').value = "";
  }
};

onSnapshot(query(collection(db, "chats", chatID, "mensagens"), orderBy("data", "asc")), (snap) => {
  const cont = document.getElementById('msgsChat');
  cont.innerHTML = "";
  snap.forEach(doc => {
    const isMe = doc.data().userId === auth.currentUser?.uid;
    cont.innerHTML += `<div class="bubble ${isMe ? 'user-me' : 'user-other'}"><b>${doc.data().nomeUsuario}</b><br>${doc.data().texto}</div>`;
  });
  cont.scrollTop = cont.scrollHeight;
});

let myChart;
window.gerarGrafico = () => {
  const v = [+document.getElementById('g1').value, +document.getElementById('g2').value, +document.getElementById('g3').value];
  if(myChart) myChart.destroy();
  myChart = new Chart(document.getElementById('meuGrafico'), {
    type: 'doughnut',
    data: { labels:['Ra√ß√£o','Vet','Extras'], datasets:[{ data:v, backgroundColor:['#5FA8A0','#FFB6C1','#FFD700'], borderWidth:0 }] },
    options: { plugins: { legend: { position: 'bottom' } } }
  });
};
window.gerarGrafico();

const dicas = ["Preserve a natureza! üå≥", "√Ågua limpa √© vida! üíß", "Respeite o Reino Animal! ü¶Å"];
let dIdx = 0;
setInterval(() => {
  const el = document.getElementById('tipCard');
  el.style.transform = "rotateX(90deg)";
  setTimeout(() => {
    el.innerText = dicas[dIdx++ % dicas.length];
    el.style.transform = "rotateX(0deg)";
  }, 500);
}, 5000);

window.toggleChat = () => {
  const c = document.getElementById('caixaChat');
  c.classList.toggle('minimized');
  document.getElementById('btnChat').innerText = c.classList.contains('minimized') ? "+" : "‚Äî";
};
</script>
</body>
</html>
